ْ اَزِيْدَۙ    ",16:"كَلَّاۗ اِنَّهٗ كَانَ لِاٰيٰتِنَا عَنِيْدًاۗ ",17:"سَاُرْهِقُهٗ صَعُوْدًاۗ ",18:"اِنَّهٗ فَكَّرَ وَقَدَّرَۙ ",19:"فَقُتِلَ كَيْفَ قَدَّرَۙ ",20:"ثُمَّ قُتِلَ كَيْفَ قَدَّرَۙ ",21:"ثُمَّ نَظَرَۙ ",22:"ثُمَّ عَبَسَ وَبَسَرَۙ ",23:"ثُمَّ اَدْبَرَ وَاسْتَكْبَرَۙ ",24:"فَقَالَ اِنْ هٰذَآ اِلَّا سِحْرٌ يُّؤْثَرُۙ ",25:"اِنْ هٰذَآ اِلَّا قَوْلُ الْبَشَرِۗ ",26:"سَاُصْلِيْهِ سَقَرَ",27:"وَمَآ اَدْرٰىكَ مَا سَقَرُۗ ",28:"لَا تُبْقِيْ وَلَا تَذَرُۚ ",29:"لَوَّاحَةٌ لِّلْبَشَرِۚ ",30:"عَلَيْهَا تِسْعَةَ عَشَرَۗ ",31:"وَمَا جَعَلْنَآ اَصْحٰبَ النَّارِ اِلَّا مَلٰۤىِٕكَةً ۖوَّمَا جَعَلْنَا عِدَّتَهُمْ اِلَّا فِتْنَةً لِّلَّذِيْنَ كَفَرُوْاۙ لِيَسْتَيْقِنَ الَّذِيْنَ اُوْتُوا الْكِتٰبَ وَيَزْدَادَ الَّذِيْنَ اٰمَنُوْٓا اِيْمَانًا وَّلَا يَرْتَابَ الَّذِيْنَ اُوْتُوا الْكِتٰبَ وَالْمُؤْمِنُوْنَۙ وَلِيَقُوْلَ الَّذِيْنَ فِيْ قُلُوْبِهِمْ مَّرَضٌ وَّالْكٰفِرُوْنَ مَاذَآ اَرَادَ اللّٰهُ بِهٰذَا مَثَلًاۗ  كَذٰلِكَ يُضِلُّ اللّٰهُ مَنْ يَّشَاۤءُ وَيَهْدِيْ مَنْ يَّشَاۤءُۗ وَمَا يَعْلَمُ جُنُوْدَ رَبِّكَ اِلَّا هُوَۗ وَمَا هِيَ اِلَّا ذِكْرٰى لِلْبَشَرِ ࣖ",32:"كَلَّا وَالْقَمَرِۙ",33:"وَالَّيْلِ اِذْ اَدْبَرَۙ",34:"وَالصُّبْحِ اِذَآ اَسْفَرَۙ",35:"اِنَّهَا لَاِحْدَى الْكُبَرِۙ",36:"نَذِيْرًا لِّلْبَشَرِۙ",37:"لِمَنْ شَاۤءَ مِنْكُمْ اَنْ يَّتَقَدَّمَ اَوْ يَتَاَخَّرَۗ",38:"كُلُّ نَفْسٍۢ بِمَا كَسَبَتْ رَهِيْنَةٌۙ",39:"اِلَّآ اَصْحٰبَ الْيَمِيْنِ ۛ ",40:"فِيْ جَنّٰتٍ ۛ يَتَسَاۤءَلُوْنَۙ",41:"عَنِ الْمُجْرِمِيْنَۙ",42:"مَا سَلَكَكُمْ فِيْ سَقَرَ ",43:"قَالُوْا لَمْ نَكُ مِنَ الْمُصَلِّيْنَۙ",44:"وَلَمْ نَكُ نُطْعِمُ الْمِسْكِيْنَۙ",45:"وَكُنَّا نَخُوْضُ مَعَ الْخَاۤىِٕضِيْنَۙ",46:"وَكُنَّا نُكَذِّبُ بِيَوْمِ الدِّيْنِۙ",47:"حَتّٰىٓ اَتٰىنَا الْيَقِيْنُۗ",48:"فَمَا تَنْفَعُهُمْ شَفَاعَةُ الشَّافِعِيْنَۗ",49:"فَمَا لَهُمْ عَنِ التَّذْكِرَةِ مُعْرِضِيْنَۙ",50:"كَاَنَّهُمْ حُمُرٌ مُّسْتَنْفِرَةٌۙ",51:"فَرَّتْ مِنْ قَسْوَرَةٍۗ",52:"بَلْ يُرِيْدُ كُلُّ امْرِئٍ مِّنْهُمْ اَنْ يُّؤْتٰى صُحُفًا مُّنَشَّرَةًۙ",53:"كَلَّاۗ بَلْ لَّا يَخَافُوْنَ الْاٰخِرَةَۗ",54:"كَلَّآ اِنَّهٗ تَذْكِرَةٌ ۚ",55:"فَمَنْ شَاۤءَ ذَكَرَهٗۗ",56:"وَمَا يَذْكُرُوْنَ اِلَّآ اَنْ يَّشَاۤءَ اللّٰهُ ۗهُوَ اَهْلُ التَّقْوٰى وَاَهْلُ الْمَغْفِرَةِ ࣖ"},translations:{id:{name:"Orang Yang Berkemul",text:{1:"Wahai orang yang berkemul (berselimut)!",2:"bangunlah, lalu berilah peringatan!",3:"dan agungkanlah Tuhanmu,",4:"dan bersihkanlah pakaianmu,",5:"dan tinggalkanlah segala (perbuatan) yang keji,",6:"dan janganlah engkau (Muhammad) memberi (dengan maksud) memperoleh (balasan) yang lebih banyak.",7:"Dan karena Tuhanmu, bersabarlah.",8:"Maka apabila sangkakala ditiup,",9:"maka itulah hari yang serba sulit,",10:"bagi orang-orang kafir tidak mudah.",11:"Biarkanlah Aku (yang bertindak) terhadap orang yang Aku sendiri telah menciptakannya,",12:"dan Aku beri kekayaan yang melimpah,",13:"dan anak-anak yang selalu bersamanya,",14:"dan Aku beri kelapangan (hidup) seluas-luasnya.",15:"Kemudian dia ingin sekali agar Aku menambahnya.",16:"Tidak bisa! Sesungguhnya dia telah menentang ayat-ayat Kami (Al-Qur'an).",17:"Aku akan membebaninya dengan pendakian yang memayahkan.",18:"Sesungguhnya dia telah memikirkan dan menetapkan (apa yang ditetapkannya),",19:"maka celakalah dia! Bagaimana dia menetapkan?",20:"Sekali lagi, celakalah dia! Bagaimana dia menetapkan?",21:"Kemudian dia (merenung) memikirkan,",22:"lalu berwajah masam dan cemberut,",23:"kemudian berpaling (dari kebenaran) dan menyombongkan diri,",24:"lalu dia berkata, “(Al-Qur'an) ini hanyalah sihir yang dipelajari (dari orang-orang dahulu).",25:"Ini hanyalah perkataan manusia.”",26:"Kelak, Aku akan memasukkannya ke dalam (neraka) Saqar,",27:"dan tahukah kamu apa (neraka) Saqar itu?",28:"Ia (Saqar itu) tidak meninggalkan dan tidak membiarkan,",29:"yang menghanguskan kulit manusia.",30:"Di atasnya ada sembilan belas (malaikat penjaga).",31:"Dan yang Kami jadikan penjaga neraka itu hanya dari malaikat; dan Kami menentukan bilangan mereka itu hanya sebagai cobaan bagi orang-orang kafir, agar orang-orang yang diberi kitab menjadi yakin, agar orang yang beriman bertambah imannya, agar orang-orang yang diberi kitab dan orang-orang mukmin itu tidak ragu-ragu; dan agar orang-orang yang di dalam hatinya ada penyakit dan orang-orang kafir (berkata), “Apakah yang dikehendaki Allah dengan (bilangan) ini sebagai suatu perumpamaan?” Demikianlah Allah membiarkan sesat orang-orang yang Dia kehendaki dan memberi petunjuk kepada orang-orang yang Dia kehendaki. Dan tidak ada yang mengetahui bala tentara Tuhanmu kecuali Dia sendiri. Dan Saqar itu tidak lain hanyalah peringatan bagi manusia.",32:"Tidak! Demi bulan,",33:"dan demi malam ketika telah berlalu,",34:"dan demi subuh apabila mulai terang, ",35:"sesunggunya (Saqar itu) adalah salah satu (bencana) yang sangat besar,",36:"sebagai peringatan bagi manusia, ",37:"(yaitu) bagi siapa di antara kamu yang ingin maju atau mundur.",38:"Setiap orang bertanggung jawab atas apa yang telah dilakukannya,",39:"kecuali golongan kanan,",40:"berada di dalam surga, mereka saling menanyakan,",41:"tentang (keadaan) orang-orang yang berdosa, ",42:"”Apa yang menyebabkan kamu masuk ke dalam (neraka) Saqar?”",43:"Mereka menjawab, “Dahulu kami tidak termasuk orang-orang yang me-laksanakan salat, ",44:"dan kami (juga) tidak memberi makan orang miskin, ",45:"bahkan kami biasa berbincang (untuk tujuan yang batil), bersama orang-orang yang membicarakannya, ",46:"dan kami mendustakan hari pembalasan, ",47:"sampai datang kepada kami kematian.” ",48:"Maka tidak berguna lagi bagi mereka syafaat (pertolongan) dari orang-orang yang memberikan syafaat. ",49:"Lalu mengapa mereka (orang-orang kafir) berpaling dari peringatan (Allah)?",50:"seakan-akan mereka keledai liar yang lari terkejut,",51:"lari dari singa. ",52:"Bahkan setiap orang dari mereka ingin agar diberikan kepadanya lembaran-lembaran (kitab) yang terbuka. ",53:"Tidak! Sebenarnya mereka tidak takut kepada akhirat.",54:"Tidak! Sesungguhnya (Al-Qur'an) itu benar-benar suatu peringatan. ",55:"Maka barangsiapa menghendaki, tentu dia mengambil pelajaran darinya. ",56:"Dan mereka tidak akan mengambil pelajaran darinya (Al-Qur'an) kecuali (jika) Allah menghendakinya. Dialah Tuhan yang patut (kita) bertakwa kepada-Nya dan yang berhak memberi ampunan. "}}},tafsir:{id:{kemenag:{name:"Kemenag",source:"Aplikasi Quran Kementrian Agama Republik Indonesia",text:{1:k,2:k,3:"Ayat ini memerintahkan agar Nabi Muhammad mengagungkan Allah dengan bertakbir dan menyerahkan segala urusan kepada kehendak-Nya. Beliau dilarang mencari pertolongan selain kepada-Nya.\n\nMengagungkan Allah dengan segenap jiwa dan raga tentu menumbuhkan kepribadian yang tangguh dan tidak mudah goyah. Sebab, manusia yang beriman memandang bahwa tidak ada yang ditakuti selain Allah. Sikap ini perlu dihayati oleh seorang dai (juru dakwah) yang tugasnya sehari-hari mengajak manusia ke jalan Allah.\n\nAyat ini juga mengandung arti bahwa Nabi Muhammad diperintahkan supaya bertakbir yaitu membesarkan nama Tuhan-Nya, melebihi dari segala sesuatu yang ada. Sebab setelah manusia mengenal pencipta alam dan dirinya sendiri serta yakin bahwa pencipta itu memang ada, maka hendaklah dia membersihkan zat-Nya dari segala tandingan-Nya. Bila tidak demikian, orang musyrik pun mengagungkan nama tuhan mereka, akan tetapi keagungan yang berserikat dengan zat-zat lain.\n\nMembesarkan Allah berarti mengagungkan-Nya dalam ucapan dan perbuatan, menyerahkan segala urusan hanya kepada-Nya, beribadah dan membersihkan zat-Nya dari segala yang dipersekutukan dengan-Nya, dan menggantungkan harapan kepada-Nya saja. Kalau unsur-unsur yang demikian dipenuhi dalam membesarkan Allah, barulah sempurna penghayatan iman bagi seorang mukmin.",4:'Dalam ayat ini, Allah memerintahkan Nabi Muhammad supaya membersihkan pakaian. Makna membersihkan pakaian menurut sebagian ahli tafsir adalah:\n\n1.Membersihkan pakaian dari segala najis dan kotoran, karena bersuci dengan maksud beribadah hukumnya wajib, dan selain beribadah hukumnya sunah. Membersihkan di sini juga termasuk cara memperolehnya, yaitu pakaian yang digunakan harus diperoleh dengan cara yang halal. Ketika Ibnu \'Abbas ditanya orang tentang maksud ayat ini, beliau menjawab bahwa firman Allah tersebut berarti larangan memakai pakaian untuk perbuatan dosa dan penipuan. Jadi menyucikan pakaian adalah membersihkannya dari najis dan kotoran. Pengertian yang lebih luas lagi, yakni membersihkan tempat tinggal dan lingkungan hidup dari segala bentuk kotoran, sampah, dan lain-lain, sebab dalam pakaian, tubuh, dan lingkungan yang kotor banyak terdapat dosa. Sebaliknya dengan membersihkan badan, tempat tinggal, dan lain-lain berarti berusaha menjauhkan diri dari dosa. Demikianlah para ulama Syafi\'iyah mewajibkan membersihkan pakaian dari najis bagi orang yang hendak salat. Begitulah Islam mengharuskan para pengikutnya untuk selalu hidup bersih, karena kebersihan jasmani mengangkat manusia kepada akhlak yang mulia.\n\n2.Membersihkan pakaian berarti membersihkan rohani dari segala watak dan sifat-sifat tercela. Khusus buat Nabi Muhammad, ayat ini memerintahkan beliau menyucikan nilai-nilai nubuwwah (kenabian) yang dipikulnya dari segala yang mengotorinya (dengki, dendam, pemarah, dan lain-lain). Pengertian kedua ini bersifat kiasan (majazi), dan memang dalam bahasa Arab kadang-kadang menyindir orang yang tidak menepati janji dengan memakai perkataan, "Dia suka mengotori baju (pakaian)-nya," Sedangkan kalau orang yang suka menepati janji selalu dipuji dengan ucapan, "Dia suka membersihkan baju (pakaian)-nya."\n\nSecara singkat, ayat ini memerintahkan agar membersihkan diri, pakaian, dan lingkungan dari segala najis, kotoran, sampah, dan lain-lain. Di samping itu juga berarti perintah memelihara kesucian dan kehormatan pribadi dari segala perangai yang tercela.',5:"Selanjutnya Nabi Muhammad diperintahkan supaya meninggalkan perbuatan dosa seperti menyembah berhala atau patung. Kata ar-rujz yang terdapat dalam ayat ini berarti siksaan, dan dalam hal ini yang dimaksudkan ialah perintah menjauhkan segala sebab yang mendatangkan siksaan, yakni perbuatan maksiat. Termasuk yang dilarang oleh ayat ini ialah mengerjakan segala macam perbuatan yang menyebabkan perbuatan maksiat.\n\nMembersihkan diri dari dosa apalagi bagi seorang dai adalah suatu kewajiban. Sebab, kalau pada diri sang dai sendiri diketahui ada cela dan aib oleh masyarakat, tentu perkataan dan nasihatnya sulit diterima orang. Bahkan mubalig yang pandai memelihara diri sekali pun pasti menghadapi dua bentuk tantangan, yakni:\n\n1.Boleh jadi orang yang diajak dan diseru ke jalan Allah akan menepuk dada, memperlihatkan kesombongannya, sehingga merasa tidak lagi membutuhkan nasihat. Dengan kekayaan, ilmu pengetahuan, atau kedudukan tinggi yang dimilikinya, ia merasa tidak perlu lagi diajak ke jalan Allah.\n\n2.Mungkin pula sang dai dimusuhi oleh penguasa dan yang tidak senang kepadanya. Sang dai akan diusir, disiksa, dikurangi hak-haknya, diintimidasi, dilarang, atau dihalang-halangi menyampaikan dakwah dan menegakkan yang hak. Semuanya itu merupakan akibat yang harus dihadapi bagi siapa saja yang berjihad di jalan Allah. Memelihara diri dari segala tindakan dan perkataan yang melunturkan nama baik di mata masyarakat adalah sebagian dari ikhtiar dalam rangka mencapai kesuksesan dalam berdakwah.",6:"Dalam ayat ini, Nabi Muhammad dilarang memberi dengan maksud memperoleh yang lebih banyak. Artinya dengan usaha dan ikhtiar mengajak manusia ke jalan Allah, serta dengan ilmu dan risalah yang disampaikan, beliau dilarang mengharapkan ganjaran atau upah yang lebih besar dari orang-orang yang diserunya. Tegasnya jangan menjadikan dakwah sebagai objek bisnis yang mendatangkan keuntungan duniawi. Bagi seorang nabi lebih ditekankan lagi agar tidak mengharapkan upah sama sekali dalam dakwah, guna memelihara keluhuran martabat kenabian yang dipikulnya.",7:"Ayat ini memerintahkan supaya Nabi Muhammad bersikap sabar, karena dalam berbuat taat itu pasti banyak rintangan dan cobaan yang dihadapi. Apalagi dalam berjihad untuk menyampaikan risalah Islam. Sabar dalam ayat ini juga berarti tabah menderita karena disiksa atau disakiti karena apa yang disampaikan itu tidak disenangi orang. Bagi seorang dai, ayat ini berarti bahwa ia harus dapat menahan diri dan menekan perasaan ketika misinya tidak diterima orang, dan ketika kebenaran yang diserukannya tidak dipedulikan orang. Janganlah putus asa, sebab tidak ada perjuangan yang berhasil tanpa pengorbanan, sebagaimana perjuangan yang telah dialami para nabi dan rasul.\n\nAda beberapa bentuk sabar yang ditafsirkan dari ayat di atas, di antaranya: (1) sabar dalam melakukan perbuatan taat, sehingga tidak dihinggapi kebosanan, (2) sabar menjauhkan diri dari perbuatan maksiat dan menghadapi musuh, (3) sabar ketika menghadapi cobaan dan ketetapan (qadar) Allah, dan (4) sabar menghadapi kemewahan hidup di dunia. Dengan sikap sabar dan tabah itulah sesuatu perjuangan dijamin akan berhasil, seperti yang diperlihatkan oleh junjungan kita, Nabi Muhammad saw.",8:r,9:r,10:"Dalam ayat ini ditegaskan lagi bahwa tidak mudah bagi orang-orang kafir menghadapi suasana hari Kiamat yang dahsyat dan menakutkan itu. Sebab, pada hari itulah mereka menerima segala hasil perbuatan mereka dalam buku amalan dari sebelah kiri sebagai tanda masuk neraka. Tidak ada lagi kebahagiaan bagi orang kafir pada hari tersebut. Semuanya serba susah dan pedih, tidak seperti kesenangan yang pernah mereka nikmati di dunia dahulu.\n\nKenapa mereka mengalami kesulitan? Selain pernah menerima buku di sebelah kiri, mereka juga harus mempertanggungjawabkan segala amal perbuatan mereka di hadapan Mahkamah Allah Yang Mahaadil, yang tidak seorang pun dapat mengelak dan tidak seorang pun yang merasa dirugikan. Sebab, di hari itu pula segala anggota tubuh ikut berbicara mengajukan kesaksian dengan sendirinya terhadap yang pernah dikerjakan, padahal mulut yang di dunia pandai bicara, pada hari itu terkunci rapat diam membisu seribu bahasa. Semua manusia pada hari Kiamat menundukkan kepala di hadapan Allah, mengakui kesalahan dan kekhilafan masa lalu, tetapi pintu penyesalan sudah ditutup. Adapun orang mukmin yang telah menggunakan waktu sebaik-baiknya untuk berjihad di jalan Allah, menghadapi kiamat dengan perasaan cerah, tanpa diliputi ketakutan sedikit pun. Mereka tidak akan dipersulit perhitungan amalnya, dan berjalan berbaris serta bersaf-saf menuju Mahkamah Ilahi dengan wajah cerah.",11:"Dalam ayat ini, Allah mengungkapkan bahwa Dialah yang akan berbuat sesuatu terhadap orang yang telah diciptakan-Nya sendiri. Dia telah menciptakan dan mengeluarkannya dari perut ibunya, tanpa harta bahkan tanpa anak. Lalu Dia menganugerahkan rezeki kepadanya, dan kepandaian memimpin kaumnya. Akan tetapi, dia membangkang kepada-Nya.\n\nAyat ini menyebutkan kata-kata \"wahid\" (satu-satunya), sebagai sindiran kepada al-Walid yang bergelar wahid, sebab dialah yang paling menonjol di kalangan kaumnya karena kekayaan, pangkat, dan harta yang dimilikinya. Al-Walid memiliki kebun ladang serta areal peternakan yang luas antara Mekah dan tha'if. Ia mempunyai unta, kuda, kambing, dan budak belian. Mempunyai tujuh orang anak yang perkasa (tiga di antaranya masuk Islam, yaitu Khalid, Hisyam, dan 'Imarah). Menurut Mujahid, putranya 10 orang. Lebih dari itu, Allah telah menganugerahkan usia panjang dengan kekayaan yang cukup kepada al-Walid itu (wafat dalam usia 90 tahun), dihormati dan disegani kaumnya.",12:"Allah mengungkapkan bahwa Dia memberikan kepada al-Walid harta yang banyak. Allah telah menganugerahinya berbagai macam harta, sehingga menjadi satu-satunya orang terkaya di kalangan kaumnya. Tidaklah mengherankan kalau sampai terlontar ucapan dari mulut al-Walid perkataan:\n\nSayalah satu-satunya anak dari satu-satunya di negeri ini, tiada seorang pun di kalangan Arab yang sepertiku atau seperti ayahku, al-Mugirah. (Riwayat al-Qurthubi)",13:"Ayat ini mengungkapkan bahwa Allah pun menganugerahkan kepada hartawan dan bangsawan Quraisy ini putra yang selalu ikut serta bersamanya. Sebab dia orang kaya dan tidak memerlukan bantuan orang lain mengurus anaknya, maka anaknya tidak perlu mengembara ke negeri lain untuk mencari rezeki karena semuanya harus berdekatan dengan ayahnya sendiri. Ada pula yang mengartikan bahwa anak-anak al-Walid selalu mendampinginya apabila ia menghadiri pertemuan atau perayaan-perayaan, sehingga menimbulkan kesan akan kebesaran dan kemuliaannya. Putra-putra yang dibanggakan itu ada 7 orang (al-Walid, Khalid, 'Imarah Hisyam, 'As, Qais, dan 'Abdussyam). Tiga orang di antaranya (Khalid, Hisyam, dan 'Imarah) telah masuk Islam, memenuhi seruan Nabi Muhammad.",14:"Ayat ini mengutarakan bahwa Allah mencurahkan rezeki sebanyak-banyaknya kepada al-Walid berupa harta, anak, dan umur panjang. Ditambah lagi karunia berupa kedudukan yang tinggi di kalangan Quraisy, sehingga mendapat gelar terhormat sebagai \"Raihanah Quraisy\".\n\nSeharusnya al-Walid bersyukur kepada Allah atas segenap nikmat dan kesenangan yang diterimanya. Akan tetapi, justru sebaliknya dia berpaling dari kebenaran dan bersikap keras kepala. Sifat seperti ini disebutkan dalam Al-Qur'an:\n\nSegala puji bagi Allah yang telah menciptakan langit dan bumi, dan menjadikan gelap dan terang, namun demikian orang-orang kafir masih mempersekutukan Tuhan mereka dengan sesuatu. (al-An'am/6: 1)",15:"Ayat ini menyatakan bahwa al-Walid ingin sekali supaya Allah menambah kekayaannya, walaupun sudah demikian kaya dalam segala-galanya. Dia masih mengharapkan tambahan dari apa yang sudah ada. Begitulah watak manusia yang tidak kenal puas, tidak pernah terbatas angan-angan dan keinginannya. Watak ini akan selalu muncul sepanjang zaman. Rasulullah saw telah memperingatkan dalam sabdanya yang berbunyi:\n\nAndaikata anak Adam (manusia) mempunyai satu lembah dari harta, pastilah ia menginginkan yang kedua dan jika ia memiliki dua lembah, pastilah ia menginginkan yang ketiga. (Riwayat al-Bukhari, Muslim, at-Tirmidhi, dan Ahmad dari Anas)\n\nDalam hadis lain, Rasulullah bersabda: Ø¹Ø¨Ù‘Ø§Ø³)\n\nDua orang yang banyak makan yang tidak pernah kenyang (yakni) penuntut ilmu dan pencari harta benda. (Riwayat ad-Darimi dari Ibnu 'Abbas). \n\nKesombongan al-Walid memang keterlaluan sekali. Al-Qurthubi mengatakan bahwa al-hasan dan lainnya berkata, \"Al-Walid pernah melontarkan ucapan:\n\nKalau memang Muhammad itu seorang yang benar, tentulah surga itu tidak diciptakan melainkan untuk saya. (Riwayat al-Qurthubi dan al-Alusi)",16:"Allah menegaskan bahwa sikap al-Walid itu tidak akan menambah apa yang diinginkannya, karena sesungguhnya ia menentang ayat-ayat-Nya. Allah sekali-kali tidak akan mengabulkan kehendaknya. Bahkan menurut riwayat, semenjak turunnya pernyataan Allah ini, harta dan kekayaan al-Walid semakin berkurang. Anak pun begitu, meninggal satu persatu sehingga habis semua. Akhirnya al-Walid tinggal sebatang kara.\n\nAl-Walid selalu menunjukkan secara terang-terangan sikap menentang terhadap apa yang disampaikan Nabi Muhammad, berupa dalil-dalil tentang keesaan dan kekuasaan Allah, penjelasan tentang adanya hari kebangkitan, keterangan tentang risalah dan nubuat yang beliau bawa, dan lain-lain. Al-Walid menentang dengan keras wahyu Allah yang diturunkan melalui Muhammad saw. Oleh karena itu, ia berusaha pula hendak berbicara meniru gaya Al-Qur'an. Dia menganggap kalau Allah tetap hendak mengutus seorang rasul di kalangan bangsa Arab, maka tidak ada yang lebih pantas untuk menerima tugas suci itu melainkan dia sendiri. Begitulah kesombongan dan sikap keras kepala menghilangkan segala kesenangan duniawinya.\n\nSegi lain yang kita ambil dari ayat ini adalah keingkaran al-Walid terhadap Allah dikategorikan kufur 'inad, maksudnya dia tahu betul dan mengakui dengan hati kecilnya bahwa apa yang disampaikan Nabi Muhammad adalah benar, namun lidah (ucapan) tetap mengingkarinya. Inilah jenis kekafiran yang paling kotor dan keji. Seperti banyak terdapat pada masa sekarang. Hati kecil mengakui ajaran agama itu benar dan menguntungkan, namun lidah tetap menentang karena berbagai faktor.",17:"Dalam ayat ini, Allah menegaskan bahwa Dia akan memikulkan kepada al-Walid pendakian yang memayahkan. Maksudnya adalah Tuhan melemparkannya ke dalam neraka yang sangat dahsyat yang tidak ada sanggup ditahan sakitnya. Diibaratkan Allah bahwa kesukaran yang kelak dirasakan pada hari Kiamat diibaratkan seperti pendaki gunung yang disuruh memikul beban yang berat.\n\nDalam sebuah hadis diriwayatkan bahwa arti sa'ud (pendakian) dalam ayat ini adalah sebagai berikut:\n\nSa'ud adalah gunung api (di neraka) yang akan didaki oleh orang-orang kafir selama 70 tahun dan kemudian mereka (yang mendakinya) jatuh lagi ke bawah. Begitulah berulang-ulang untuk selama-lamanya. (Riwayat Ahmad dan at-Tirmidhi dari Abu Sa'id)\n\nAda yang mengartikan sa'ud itu dengan suatu azab yang kalau sudah menimpa seseorang, tidak akan pernah berhenti.",18:"Ayat ini menerangkan bahwa sesungguhnya al-Walid memikirkan dan memahami wahyu Allah yang telah didengarnya. Akan tetapi, dia berusaha pula hendak menyusun kata-kata sendiri dengan maksud hendak mencela apa yang ada dalam Al-Qur'an. Dia mereka-reka perkataan lain yang bersifat menentang Al-Qur'an, sehingga orang Quraisy merasa senang dengannya, merasa cocok keinginan mereka dengan al-Walid.",19:'Allah mengutuk al-Walid dengan kata-kata "celakalah dia, bagaimana dia menetapkan?" Terkutuklah al-Walid dan orang Quraisy yang berbuat seperti itu. Sehubungan dengan hal ini, Allah berfirman:\n\nDan orang-orang Yahudi berkata, "Uzair putra Allah," dan orang-orang Nasrani berkata, "Al-Masih putra Allah." Itulah ucapan yang keluar dari mulut mereka. Mereka meniru ucapan orang-orang kafir yang terdahulu. Allah melaknat mereka; bagaimana mereka sampai berpaling? (at-Taubah/9: 30)',20:"Maka celakalah al-Walid bagaimana dia menetapkan. Kata-kata ini diulang lagi oleh Allah. Begitu kerasnya kutukan Allah kepada al-Walid, karena dia telah menetapkan begitu saja bahwa apa yang diucapkan oleh Nabi Muhammad adalah sihir dan menuduh beliau sebagai tukang sihir, seperti disebutkan dalam ayat ke-24 di depan.",21:"Kemudian al-Walid memikirkan berulang-ulang kalau-kalau ada suatu kesalahan dalam ayat-ayat Al-Qur'an. Ia juga berharap kalau-kalau ada ayat Al-Qur'an yang sesuai dengan keinginannya. Lalu dia teliti kembali boleh jadi ada titik kelemahan ayat yang dapat dijadikan senjata untuk mengkritik dan mencela Nabi Muhammad.",22:"Ayat ini mengungkapkan bahwa al-Walid bermasam muka dan cemberut karena gagal mencari kelemahan Al-Qur'an, dan tidak tahu lagi apa yang harus diucapkan untuk mencelanya. Hal ini merupakan isyarat bahwa al-Walid dan orang-orang yang ahli seperti dia sebenarnya dalam hati kecilnya telah mengakui kebenaran Nabi Muhammad. Hanya saja sikap keras kepalanya (kufur 'inad) mendorongnya untuk mencaci dan mencela Nabi. Andaikata ia mantap pada keyakinannya akan kebenaran tersebut, tentu dia mendapat yang ia inginkan. Tidak mungkin dia berwajah cemberut yang melambangkan perasaan yang tidak puas.",23:"Ayat ini mengungkapkan bahwa al-Walid berpaling dari kebenaran dan menyombongkan diri dengan memalingkan muka dari menatap kebenaran tersebut. Sambil menunjukkan keangkuhannya, ia sama sekali tidak mau tunduk dan patuh kepada kebenaran yang dibawa Nabi Muhammad.",24:t,25:t,26:"Dalam ayat ini, Allah menggambarkan balasan yang setimpal bagi orang yang begitu lancang menuduh Al-Qur'an sebagai ucapan manusia. Allah akan memasukkan al-Walid ke dalam neraka Saqar. Saqar adalah salah satu nama neraka.",27:u,28:u,29:'Ayat ini menegaskan bahwa neraka Saqar itu pembakar kulit manusia. Maksudnya, Saqar itu membakar hangus kulit manusia sampai hitam warnanya. Makna kata lawwahah dalam ayat ini sebenarnya adalah "yang mengubah kulit menjadi hitam". Lebih hitam dari kegelapan malam.',30:'Ayat ini menegaskan bahwa Saqar itu dijaga oleh 19 malaikat yang dikepalai oleh Malik. Diriwayatkan oleh al-Baihaqi dan Ibnu Mardawaih dari al-Bara\' bahwa serombongan orang Yahudi pernah bertanya kepada sebagian sahabat Nabi tentang penjaga-penjaga neraka Jahanam. Mereka menjawab, "Allah dan Rasul-Nya yang lebih mengetahui." Kemudian turunlah Jibril kepada Rasulullah menerangkan tentang apa yang mereka tanyakan itu, seperti dalam ayat ke-30 ini.',31:'Pada permulaan ayat ini, Allah menegaskan bahwa petugas yang diangkat oleh Allah untuk mengurus urusan neraka dan memberikan siksaan kepada penghuninya adalah para malaikat. Mereka diberi kepercayaan mengatur dan mengawasinya. Mereka adalah makhluk Allah yang hebat dan perkasa serta bertindak atas perintah-Nya. Mereka bukan manusia dan bukan pula jin, sebab yang disiksa di sana adalah kedua makhluk itu. Andaikata penjaga neraka itu dari jenis manusia atau jin, tentu mereka akan kasihan dan lemah lembut kepada makhluk yang sejenis dengan mereka.\n\nAdapun jumlah mereka yang sedikit itu (19 malaikat) dibandingkan dengan begitu luas neraka yang tiada bertepi yang harus diawasi serta puluhan miliar jin dan manusia yang mengisinya, hanyalah sekadar ujian dan cobaan bagi golongan yang tidak percaya. Sehingga mereka berkata seenaknya bahwa mereka sanggup berkelahi dengan malaikat, seperti ucapan Ibnu Kaladah di atas. Allah dengan sengaja menyebutkan jumlah yang sedikit itu agar orang kafir itu semakin congkak, sehingga berlipat-ganda pula pembalasan yang harus mereka derita.\n\nFitnah (cobaan) yang dimaksudkan di sini tentulah karena jumlah mereka yang terlalu sedikit. Hal itu bagi orang yang tidak percaya akan menimbulkan tanda tanya, "Bagaimana pula malaikat yang tidak sampai 20 itu sanggup mengendalikan jutaan bahkan ribuan juta jin dan manusia yang menghuni neraka? Padahal kalau mereka menyadari, sesungguhnya malaikat itu hanyalah sekadar alat belaka (atribut) yang bekerja atas perintah dan kekuasaan Allah. Biar pun hanya dua atau tiga malaikat, akan tetapi kalau Zat Yang Mahakuasa di belakangnya, pasti pekerjaan itu berjalan lancar.\n\nSebaliknya untuk orang yang telah diturunkan kitab (kaum Yahudi dan Nasrani) keterangan ayat ini seharusnya menambahkan keyakinan mereka akan kebenaran yang diucapkan oleh Nabi Muhammad. Sebab, jumlah yang 19 itu sesuai dengan keterangan yang mereka peroleh dalam kitab-kitab suci mereka (Taurat dan Injil). Allah sekaligus menegaskan bahwa antara kitab-kitab suci yang telah diturunkan-Nya itu tidak mungkin ada pertentangan satu sama lain. Orang beriman pasti akan bertambah yakin dengan keimanannya, sebab mereka melihat bagaimana orang ahli kitab membenarkan dan mengakui ayat Al-Qur\'an, karena sesuai isinya dengan Taurat dan Injil.\n\nDengan demikian, orang-orang beriman dan golongan ahli kitab (Yahudi dan Nasrani) yang bersifat jujur tidak meragukan lagi pengertian kalimat 19 malaikat itu. Mereka (ahli kitab) juga tidak ragu lagi bagaimana hakikat iman seorang muslim, bahkan mereka diharapkan pula dapat menjelaskan hal demikian kepada orang yang masih ragu-ragu, seperti kepada golongan munafik dan lain-lain.\n\nDi sini disebutkan tentang ahli kitab dan munafik, padahal ayatnya diturunkan di Mekah, dan orang ahli Kitab dan munafik baru muncul setelah Rasulullah saw berada di Medinah. Oleh karena itu, ayat ini harus dipandang sebagai berita gaib yang pasti akan terjadi yang disampaikan Allah kepada Nabi Muhammad. Menceritakan yang masih gaib atau belum terwujud termasuk salah satu bentuk mukjizat Nabi seperti disebutkan dalam kitab-kitab hadis.\n\nBagi orang-orang yang tidak percaya kepada kebenaran yang dibawa Nabi saw akan mempertanyakan kembali soal malaikat yang 19 itu. Apa sesungguhnya yang dikehendaki Allah dengan menyebutkan bilangan terlalu sedikit ini, dan kenapa tidak disebutkan 20 saja? Karena kebiasaan yang berlaku menyebut contoh/misal selalu menggunakan bilangan genap, maka perumpamaan Allah ini dipandang ganjil.\n\nLalu Allah menjelaskan, "Demikianlah Allah menyesatkan siapa yang dikehendaki-Nya dari golongan munafik dan musyrik yang selalu mempersoalkan jumlah bilangan malaikat itu. Akan tetapi, Dia pula yang memberikan petunjuk ke jalan yang benar bagi orang yang dikehendaki-Nya sehingga mereka paham dengan maksud ayat ini.\n\nDari keterangan ini jelaslah bagi kita bahwa perbedaan pendapat di kalangan manusia bahkan antara orang muslim adalah wajar, dan itu merupakan sunatullah. Hanya orang yang mendapat bimbingan akan memperoleh hakikat yang sebenarnya dari masalah yang dipersoalkan.\n\nAllah kembali menegaskan kekuasaan-Nya bahwa hanya Dia yang tahu hakikat malaikat yang diperintahkan untuk mengawasi orang-orang kafir di neraka. Hanya Dia saja yang mengerti bagaimana sesungguhnya malaikat yang bertugas itu. Tidak ada seorang pun manusia yang mengerti hikmah menjadikan jumlah 19 itu. Ada yang menerangkan bahwa ayat ini turun sebagai jawaban dari ucapan Abu Jahal ketika mendengar ayat tentang penjaga neraka 19 orang itu, "Tahukah engkau bahwa Tuhan Muhammad itu cuma 19 malaikat saja penolong-Nya?" Yang jelas 19 malaikat itu dibantu oleh tentara Allah yang lain yang banyaknya tiada yang tahu melainkan Dia saja.\n\nAyat ini menegaskan bahwa neraka Saqar yang disertai dengan gambaran seperti diturunkan ayat di atas, merupakan peringatan bagi sekalian manusia.',32:a,33:a,34:a,35:a,36:a,37:'Allah menegaskan bahwa ancaman tersebut ditujukan kepada siapa saja yang mau menerima atau menolaknya. Boleh saja ancaman itu ditolak, namun akan merasakan akibatnya, seperti halnya al-Walid yang disebut dalam ayat yang lalu. Yang berkehendak maju atau mundur dalam ayat ini berarti "bagi siapa yang ingin mencapai kebaikan dan perbuatan taat sebanyak-banyaknya atau menjauhi kebaikan dan ketaatan itu sehingga terjatuh ke dalam lembah dosa dan maksiat".\n\nSecara singkat dapat dijelaskan bahwa orang-orang kafir itu telah memahami tentang adanya neraka Saqar, siksaannya, dan para malaikat penjaganya. Terserah kepada mereka apakah akan segera menghindarinya dengan mengejar sebanyak mungkin perbuatan amal saleh dan taat, ataukah tetap menolak dan mengingkarinya, sehingga pada saat yang dijanjikan, mereka akan melihat sendiri buktinya.\n\nDari ayat ke-37 ini, Ibnu \'Abbas menyimpulkan bahwa selain kalimat-kalimatnya bersifat ancaman (tahdid), juga merupakan suatu maklumat bahwa siapa yang beriman dan taat kepada Nabi Muhammad pasti dibalasi dengan pahala yang tiada putusnya, sebaliknya yang menolak kebenaran Muhammad saw serta mendustainya akan disiksa dengan azab yang tiada henti-hentinya.',38:m,39:m,40:g,41:g,42:d,43:d,44:"Ayat ini menjelaskan bahwa mereka tidak termasuk golongan yang senantiasa berbuat baik kepada kaum fakir miskin dan duafa. Padahal mereka dapat berbuat demikian karena berlebihnya nikmat dan rezeki Allah yang mereka peroleh. Mereka tidak mau meringankan kesulitan fakir-miskin dengan sedekah yang seharusnya mereka keluarkan.",45:"Ayat ini menjelaskan bahwa mereka ikut terlibat dalam perbuatan orang yang tercela, yang tidak senang kepada Islam dan Nabi Muhammad dengan menuduh beliau pendusta atau tukang sihir yang gila. Mengenai Al-Qur'an mereka menganggapnya hanyalah sihir, syair, atau mantra untuk tenung. Pokoknya mereka terlibat dalam perbuatan kebatilan.",46:e,47:e,48:e,49:"Pada ayat ini, dalam nada cercaan, Allah bertanya, \"Mengapa orang-orang kafir itu berpaling dari peringatan-Ku?\" Maksudnya adalah kenapa orang-orang Mekah dan orang-orang seperti mereka menentang kebenaran Al-Qur'an yang telah memberikan peringatan-peringatan begitu hebat dan dahsyat kepada mereka?\n\nCara berpaling dari Allah (dari Al-Qur'an itu) ada dua macam, yaitu: pertama, bersifat keras kepala dan sama sekali tidak mengakuinya (mengingkarinya); kedua, meninggalkan amal perbuatan yang disuruh-Nya. Demikian pendapat Muqatil, salah seorang tabi'in.",50:l,51:l,52:'Dalam ayat ini, Allah menyebutkan contoh sikap mereka yang keras kepala yang tidak dapat diterima akal sehat atau oleh hati yang berperasaan. Masing-masing mereka berkehendak supaya diberikan kepadanya lembaran-lembaran catatan yang terbuka (kitab). Setiap mereka menginginkan pula diturunkan wahyu seperti yang telah diterima Nabi Muhammad. Ditambah lagi kitab itu agak istimewa buat mereka, yakni dengan lembaran-lembaran terbuka yang turun dari langit.\n\nDiriwayatkan oleh ahli-ahli tafsir bahwa serombongan kaum Quraisy datang kepada Rasulullah dan mengatakan, "Alangkah baiknya kalau setiap pemimpin kami mempunyai kitab dalam lembaran terbuka yang turun dari Allah. Dalam kitab itu dapat kami baca keterangan yang menyebutkan engkau, hai Muhammad, adalah rasul-Nya. Lembaran itu pula yang menyuruh kami mengimani engkau dan mengikuti agama engkau."\n\nDari Qatadah diterima keterangan bahwa maksud ayat di atas ialah mereka menghendaki bebas dari segala dosa-dosa tanpa bekerja dan berbuat kebaikan sedikit pun.\n\nDiriwayatkan pula bahwa Abu Jahal bersama rombongannya yang terdiri dari pemuka-pemuka Quraisy mengatakan kepada Nabi, "Hai Muhammad, kami tidak akan beriman kepada engkau melainkan bila engkau beri masing-masing kami kitab itu alamatnya masing-masing yang berasal dari Tuhan dan terdapat pula di sana suruhan yang memerintahkan kami mengikuti agama engkau." Ungkapan demikian juga terdapat dalam salah satu ayat Al-Qur\'an:\n\nDan kami tidak akan mempercayai kenaikanmu itu sebelum engkau turunkan kepada kami sebuah kitab untuk kami baca." Katakanlah (Muhammad), "Mahasuci Tuhanku, bukankah aku ini hanya seorang manusia yang menjadi rasul?" (al-Isra\'/17: 93)',53:"Dengan nada cemooh, Allah menolak dengan tegas permintaan itu, sebab sebenarnya mereka tidak takut kepada hari akhirat. Artinya Allah tidak akan mengabulkan tuntutan mereka. Allah tidak akan menurunkan kitab dari langit khusus buat mereka.\n\nAllah mengatakan dengan tegas bahwa sesungguhnya yang membuat jiwa mereka kasar, akhlak mereka jahat, penglihatan mereka tertutup, dan pendengaran mereka tersumbat dari kebenaran, adalah karena tidak percaya kepada hari akhirat dengan segala kedahsyatannya.\n\nAndaikata permintaan mereka itu dikabulkan, tentu masih banyak permintaan-permintaan lain menyusul, sekadar menunjukkan iktikad mereka yang tidak baik kepada Islam. Sebab sudah cukup banyak dalil dan bukti-bukti kebenaran Nabi Muhammad untuk mereka. Lalu mereka minta kebenaran Nabi Muhammad buat mereka dan meminta lagi tambahan lain yang tidak pantas diminta, permintaan yang tidak berarti sama sekali.",54:"Selanjutnya dalam ayat ini, Allah menegaskan lagi, \"Sekali-kali tidak demikian halnya, sesungguhnya Al-Qur'an itu adalah peringatan.\" Al-Qur'an bukan sebagaimana yang mereka tuduhkan. Al-Qur'an bukan sihir yang dapat dipelajari, melainkan peringatan langsung dari Allah, sehingga tiada seorang pun yang dapat melepaskan diri dari pertanggungjawaban kepada Allah pada hari kemudian nanti.",55:"Allah mengatakan bahwa barang siapa menghendaki Al-Qur'an sebagai petunjuk, niscaya dia mendapatkan pelajaran darinya. Siapa saja yang selalu ingat kepada Al-Qur'an, tidak melupakannya, dan menjadikan sebagai pedoman hidupnya, maka manfaatnya adalah untuk dirinya sendiri. Dalam Al-Qur'an terdapat kebahagiaan dunia dan akhirat.",56:"Ayat ini menegaskan bahwa mereka tidak akan mengambil pelajaran dari Al-Qur'an kecuali jika Allah menghendakinya. Hanya Dia yang berhak memberi ampunan.\n\nTegasnya tidak ada yang memperoleh peringatan dan pengajaran dari Al-Qur'an melainkan siapa yang dikehendaki Allah. Tidak seorang pun yang sanggup berbuat demikian kecuali berdasarkan kekuasaan yang diberikan Allah. Begitulah Allah berbuat sekehendak-Nya tanpa terhalang oleh siapa pun. Oleh karena itulah kepada Allah saja manusia patut bertakwa, hanya Dia saja yang harus ditakuti dan Dia saja yang harus ditaati. Dialah memberikan ampunan kepada hamba-Nya yang beriman.\n\nDalam sebuah hadis disebutkan:\n\nBahwasanya Rasulullah saw, membaca ayat ini \"huwa ahlut-takwa wa ahlul-magfirah\" dan bersabda, \"Tuhanmu berfirman, 'Sayalah yang paling patut ditakuti, maka janganlah dijadikan bersama-Ku Tuhan yang lain. Barang siapa yang takwa kepada-Ku dan sekali-kali ia tidak menjadikan bersama-Ku Tuhan yang lain, maka Aku-lah yang berhak untuk mengampuninya.\" (Riwayat Ahmad, ad-Darimi, at-Tirmizi, an-Nasa'i, dan Ibnu Majah dari Anas bin Malik)"}}}}},jsonldBreadcrumb:{"@context":s,"@type":"BreadcrumbList",itemListElement:[{"@type":i,position:1,name:"Home",item:"https://quran-offline.netlify.app/"},{"@type":i,position:2,name:"QS 74",item:"https://quran-offline.netlify.app/74/"},{"@type":i,position:3,name:"QS 74:1",item:h}]},jsonLdArticle:{"@context":s,"@type":"NewsArticle",mainEntityOfPage:{"@type":"WebPage","@id":h},headline:"Baca Qur'an Ayat ke-1 Surat Al-Muddassir | Qur'an Web",image:["https://quran-offline.netlify.app/meta-image.png"],datePublished:b,dateModified:b,author:{"@type":"Person",name:"Irfan Maulana"},description:"Baca Qur'an, Terjemahan Bahasa Indonesia dan Tafsir Ayat ke-1 Surat Al-Muddassir Berdasarkan Data dari Kemenag",publisher:{"@type":"Organization",name:"mazipan",logo:{"@type":"ImageObject",url:"https://quran-offline.netlify.app/icon.png"}}}}],fetch:[],error:null,state:{notification:{show:!1,title:"",message:""},isShowSidebar:!1,isSupportWebShare:!1,headerTitle:"Qur'an Web",page:"home",lastReadVerse:null,settingActiveTheme:{name:"dark",bgColor:"#071e3d",fgColor:"#fff"},settingShowTranslation:!1,settingShowTafsir:!1,surahFavorite:[]},serverRendered:!0,routePath:"/74/1"}}('Dalam ayat-ayat ini, Allah memperingatkan bahwa tidak ada jalan bagi manusia untuk mengingkari kekuasaan-Nya yang nyata-nyata dapat mereka saksikan sendiri.\n\nKata-kata "kalla" (sekali-kali tidak) juga merupakan bantahan terhadap ucapan-ucapan orang musyrik di atas. Untuk menguatkan hal itu, Allah bersumpah dengan bulan, malam bila ia telah berlalu, dan bila subuh mulai bersinar. Dengan bulan, malam, dan subuh itu Allah menegaskan bahwa neraka Saqar itu merupakan suatu bencana yang amat dahsyat bagi umat manusia.\n\nAda yang menerangkan bahwa maksud ihda al-kubar (salah satu bencana yang sangat besar) adalah salah satu dari tujuh neraka yang dahsyat. Ketujuh lembah neraka (seperti yang disebutkan dalam ayat-ayat lain) itu adalah: Jahanam, Ladha, Huthamah, Sa\'ir, Saqar, Jahim, dan Hawiyah.\n\nHal tersebut adalah sebagai ancaman bagi manusia. Adanya tujuh neraka itu (satu di antaranya Saqar) merupakan ancaman bagi yang masih tidak mau tunduk kepada kehendak Allah.\n\nAda yang mengartikan nadhir (yang memberi ancaman) itu adalah sifat Allah, sehingga arti ayat ini adalah: "Aku ini memberikan ancaman kepadamu, karena itu hendaklah kamu takut kepada ancaman itu". Ada yang mengartikan nadhir sebagai sifat Nabi Muhammad seperti disebutkan dalam ayat kedua di atas tadi.',0,"Ayat ini mengutarakan pengakuan mereka selanjutnya bahwa mereka mendustakan hari kemudian. Artinya mereka mendustakan adanya hari hisab dan pembalasan atas segala perbuatan manusia, sampai datang kepada mereka keyakinan, yakni mati. Tegasnya mereka yakin dan melihat dengan mata kepala sendiri bahwa semuanya akan kembali kepada Allah di negeri akhirat.\n\nMaka tidak berguna lagi bagi mereka syafaat dari orang-orang yang memberi syafaat. Artinya kalau seseorang telah memiliki watak-watak seperti yang disebutkan dalam ayat di atas (tidak mengerjakan salat, tidak mau menghiraukan nafkah fakir-miskin, terlibat dalam perbuatan orang yang senang mencela, mendustakan kedatangan hari akhirat) syafaat (pertolongan) apa pun tidak berguna untuk menyelamatkan mereka dari siksaan api neraka. Sebab syafaat hanyalah berguna bagi yang berhak menerimanya.","ListItem",'Dalam ayat 1-2 disebutkan bahwa Nabi Muhammad sedang berselubung dengan selimut karena diliputi perasaan takut melihat rupa Malaikat Jibril, lalu turunlah wahyu yang memerintahkan agar segera bangun dan memperingatkan umat yang masih sesat itu supaya mereka mengenal jalan yang benar.\n\nPerkataan "qum" (bangunlah) menunjukkan bahwa seorang rasul harus rajin, ulet, dan tidak mengenal putus asa karena ejekan orang yang tidak senang menerima seruannya. Rasul tidak boleh malas dan berpangku tangan. Semenjak ayat ini turun, Nabi Muhammad tidak pernah berhenti melaksanakan tugas dakwah. Sepanjang hidupnya diisi dengan berbagai macam kegiatan yang berguna bagi kepentingan umat dan penyiaran agama Islam.\n\nPeringatan-peringatan yang beliau sampaikan kepada penduduk Mekah yang masih musyrik pada waktu itu, berupa kedahsyatan siksaan Allah di hari Kiamat kelak. Untuk menyelamatkan diri dari azab tersebut, manusia hendaknya mengenal Allah dan patuh mengikuti perintah Rasul saw.',"Setelah memberikan pengarahan khusus kepada Nabi Muhammad (yang juga menjadi cermin pengajaran bagi umat beliau) yang dimulai dari ayat 1 sampai dengan ayat 7 di atas, maka pada ayat ini, Allah menjelaskan pula tentang suasana kedatangan hari Kiamat. Di hari yang dijanjikan itu, orang-orang yang telah menyakiti hati para rasul dan juru dakwah karena menyampaikan ajaran Allah, akan mengalami suatu kesulitan yang luar biasa. Mereka tersentak mendengar seruan Kiamat ditiup Malaikat Israfil. Mereka langsung merasakan betapa hebatnya kesulitan yang harus ditempuh. Oleh karena itu, Allah memerintahkan Nabi Muhammad supaya bersabar menghadapi gangguan-gangguan musuh tersebut.\n\nPada hari Kiamat, semua orang mendapatkan apa yang telah mereka amalkan: kesenangan yang abadi bagi orang yang beriman dan berjihad menegakkan keimanan yang benar, serta kecelakaan dan kesengsaraan bagi siapa yang ingkar dan hidup di atas keingkaran itu.","Ayat ini menegaskan bahwa al-Walid lalu mengatakan bahwa Al-Qur'an ini tidak lain hanyalah sihir yang dipelajari (dari orang-orang dahulu). Menurut dugaannya, Al-Qur'an adalah suatu ucapan yang disalin Muhammad dari orang lain yang lebih dahulu daripadanya, diterima dari orang yang bercerita kepadanya. \n\nAl-Walid juga mengatakan bahwa Al-Qur'an ini tidak lain hanyalah perkataan manusia. Maksudnya selain menuduh Al-Qur'an sebagai sihir yang bisa dipelajari, juga perkataan manusia biasa dan Muhammad mencurinya dari ucapan-ucapan orang lain. Secara ringkas, ia mengatakan bahwa Al-Qur'an bukan kalamullah seperti yang didakwahkan oleh Muhammad.\n\nAndaikata tuduhan al-Walid itu benar, bahwa Al-Qur'an itu perkataan manusia biasa, tentu orang lain selain Muhammad saw sanggup pula menyusun seperti itu atau membuat tantangan yang lebih bagus lagi. Padahal di kalangan bangsa Arab banyak sekali terdapat tokoh-tokoh sastrawan yang lidahnya fasih bersyair dan berpidato. Di antara mereka, juga ada yang mendalam penguasaannya tentang berbagai macam ilmu pengetahuan. Namun demikian, tidak ada seorang pun yang sanggup menandingi ucapan yang keluar dari mulut Muhammad itu.","Ayat ini menggambarkan sifat neraka Saqar. Perkataan wa ma adra ka (dan tahukah engkau) dalam bahasa Arab menunjukkan besar dan sangat dahsyatnya masalah yang dipertanyakan. Apakah yang engkau ketahui tentang Saqar? Dan pasti tidak seorang pun mengetahuinya dan mencapai hakikatnya kecuali dengan keterangan yang diberikan oleh wahyu.\n\nSaqar itu tidak meninggalkan dan tidak mengembalikan. Artinya setiap tubuh manusia yang di bakarnya, tidak satu pun yang tersisa dari daging maupun tulang. Kemudian tubuh yang telah hangus itu dikembalikan lagi menjadi baru dan segar, tetapi dibakar lagi sampai hangus untuk kedua kali dan seterusnya. Keterangan seperti itu kita peroleh dari ayat yang lain berbunyi:\n\nSetiap kali kulit mereka hangus, Kami ganti dengan kulit yang lain, agar mereka merasakan azab. (an-Nisa'/4: 56)","Dalam ayat ini Allah menegaskan bahwa setiap jiwa manusia tergadai di sisi Allah. Baik yang muslim maupun yang kafir, yang ingkar atau pun yang taat, semuanya tergantung kepada Allah. Tiap jiwa terikat dengan amal yang dikerjakan sampai hari Kiamat, kecuali golongan kanan. Artinya mereka dapat melepaskan keterikatan mereka di sisi Allah dengan amal-amal baik yang mereka kerjakan, sebagaimana halnya seorang dapat melepaskan diri dari status gadai karena telah membayarkan kewajibannya.\n\nGolongan kanan yang dimaksudkan adalah orang-orang mukmin yang ikhlas, yang menerima buku amalan mereka di sebelah kanan di hari Kiamat. Akan tetapi, ada pula yang mengatakan golongan kanan dalam ayat ini adalah anak-anak yang memang belum diperhitungkan dosa dan kejahatannya. Bahkan ada yang berpendapat golongan kanan itu adalah para malaikat.",'Ayat ini menjelaskan lebih lanjut bahwa golongan kanan itu tempatnya di surga, mereka saling bertanya bagaimana nasib golongan yang durhaka. Mereka disambut oleh malaikat dengan ucapan salam sebagaimana firman Allah:\n\nMaka,"Salam bagimu (wahai) dari golongan kanan!" (sambut malaikat). (al-Waqi\'ah/56: 91)\n\nDan firman Allah:\n\n¦Penjaga-penjaganya berkata kepada mereka, "Kesejahteraan (dilimpahkan) atasmu, berbahagialah kamu! Maka masuklah, kamu kekal di dalamnya." (az-Zumar/39: 73)','Ayat ini menjelaskan bahwa golongan kanan berada dalam kamar surga yang penuh kenikmatan, sementara golongan yang berdosa bergelimang dalam azab neraka. Namun demikian, mereka saling dapat tanya bertanya, "Kenapa engkau sampai dimasukkan ke dalam neraka itu?"\n\nMereka menjawab dengan jujur dan terus terang bahwa mereka tidak mengerjakan salat di atas dunia dahulu, berbeda dengan orang-orang mukmin yang tetap melaksanakan salat. Sebab waktu itu mereka tidak yakin sedikit pun bahwa hal itu memang sebenarnya diperintahkan Allah.',"Kemudian digambarkan pula sikap orang-orang musyrik dan kafir itu menghindarkan diri dari peringatan agama. Mereka diibaratkan seperti keledai liar yang lari terkejut menjauh dari singa. Artinya mereka orang-orang musyrik itu lari dari Muhammad saw atau mereka yang kafir itu lari dari agama Islam, seperti keledai ketakutan lari dikejar singa, atau lari ketakutan karena diburu manusia (pemburu).\n\nAyat ini mengisyaratkan pula bahwa orang-orang yang seharusnya telah menerima seruan Islam dan mengambil pelajaran dari peringatan-peringatan yang diberikan Allah, malah justru menentangnya tanpa sebab-sebab yang logis. Di sini pula kita perbandingkan bagaimana seekor keledai lari ketakutan tanpa arah. Demikian pula manusia lari dari agama tanpa alasan yang tepat. Sifat berusaha menghindarkan diri dari kewajiban-kewajiban agama seperti itu kita lihat sekarang, memang sejak dari dulu telah digambarkan oleh Al-Qur'an.","https://schema.org","https://quran-offline.netlify.app/74/1/","2020-05-03T12:27:15.017Z")</script><script src="/_nuxt/f2fce00b6bf19bdacc47.js" defer></script><script src="/_nuxt/2e224c20cd919322cfe1.js" defer></script><script src="/_nuxt/7436aaf2b3e1b9fa6d4f.js" defer></script><script src="/_nuxt/27dcc8ba57c4a9f05667.js" defer></script><script src="/_nuxt/aa1979cb4a2195efff95.js" defer></script><script src="/_nuxt/f8c3be5000b6709a3129.js" defer></script><script data-n-head="ssr" id="ld-website" type="application/ld+json" data-body="true">{"@context":"http://schema.org","@type":"WebSite","url":"https://quran-offline.netlify.app/","description":"Baca Al-Qur'an dimana saja, langsung dari web browser Anda | Qur'an Web","image":"https://quran-offline.netlify.app/icon.png","thumbnailUrl":"https://quran-offline.netlify.app/icon.png","name":"Quran Web","sameAs":["https://www.facebook.com/mazipanneh","https://instagram.com/maz_ipan","https://twitter.com/Maz_Ipan","https://id.linkedin.com/in/mazipan","https://www.slideshare.net/IrfanMaulana21","https://github.com/mazipan"]}</script><script data-n-head="ssr" id="ld-breadcrumb" type="application/ld+json" data-body="true">{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Home","item":"https://quran-offline.netlify.app/"},{"@type":"ListItem","position":2,"name":"QS 74","item":"https://quran-offline.netlify.app/74/"},{"@type":"ListItem","position":3,"name":"QS 74:1","item":"https://quran-offline.netlify.app/74/1/"}]}</script><script data-n-head="ssr" id="ld-article" type="application/ld+json" data-body="true">{"@context":"https://schema.org","@type":"NewsArticle","mainEntityOfPage":{"@type":"WebPage","@id":"https://quran-offline.netlify.app/74/1/"},"headline":"Baca Qur'an Ayat ke-1 Surat Al-Muddassir | Qur'an Web","imag
