ٍۗ",17:"قُتِلَ الْاِنْسَانُ مَآ اَكْفَرَهٗۗ",18:"مِنْ اَيِّ شَيْءٍ خَلَقَهٗۗ",19:"مِنْ نُّطْفَةٍۗ خَلَقَهٗ فَقَدَّرَهٗۗ",20:"ثُمَّ السَّبِيْلَ يَسَّرَهٗۙ",21:"ثُمَّ اَمَاتَهٗ فَاَقْبَرَهٗۙ",22:"ثُمَّ اِذَا شَاۤءَ اَنْشَرَهٗۗ",23:"كَلَّا لَمَّا يَقْضِ مَآ اَمَرَهٗۗ",24:"فَلْيَنْظُرِ الْاِنْسَانُ اِلٰى طَعَامِهٖٓ ۙ ",25:"اَنَّا صَبَبْنَا الْمَاۤءَ صَبًّاۙ",26:"ثُمَّ شَقَقْنَا الْاَرْضَ شَقًّاۙ",27:"فَاَنْۢبَتْنَا فِيْهَا حَبًّاۙ",28:"وَّعِنَبًا وَّقَضْبًاۙ",29:"وَّزَيْتُوْنًا وَّنَخْلًاۙ",30:"وَّحَدَاۤئِقَ غُلْبًا",31:"وَفَاكِهَةً وَّاَبًّا",32:"مَتَاعًا لَّكُمْ وَلِاَنْعَامِكُمْۗ",33:"فَاِذَا جَاۤءَتِ الصَّاۤخَّةُ ۖ",34:"يَوْمَ يَفِرُّ الْمَرْءُ مِنْ اَخِيْهِۙ",35:"وَاُمِّهٖ وَاَبِيْهِۙ",36:"وَصَاحِبَتِهٖ وَبَنِيْهِۗ",37:"لِكُلِّ امْرِئٍ مِّنْهُمْ يَوْمَىِٕذٍ شَأْنٌ يُّغْنِيْهِۗ",38:"وُجُوْهٌ يَّوْمَىِٕذٍ مُّسْفِرَةٌۙ",39:"ضَاحِكَةٌ مُّسْتَبْشِرَةٌ ۚ",40:"وَوُجُوْهٌ يَّوْمَىِٕذٍ عَلَيْهَا غَبَرَةٌۙ",41:"تَرْهَقُهَا قَتَرَةٌ ۗ",42:"اُولٰۤىِٕكَ هُمُ الْكَفَرَةُ الْفَجَرَةُ ࣖ"},translations:{id:{name:"Bermuka Masam",text:{1:"Dia (Muhammad) berwajah masam dan berpaling,",2:"karena seorang buta telah datang kepadanya (Abdullah bin Ummi Maktum).",3:"Dan tahukah engkau (Muhammad) barangkali dia ingin menyucikan dirinya (dari dosa),",4:"atau dia (ingin) mendapatkan pengajaran, yang memberi manfaat kepadanya?",5:"Adapun orang yang merasa dirinya serba cukup (pembesar-pembesar Quraisy),",6:"maka engkau (Muhammad) memberi perhatian kepadanya,",7:"padahal tidak ada (cela) atasmu kalau dia tidak menyucikan diri (beriman).",8:"Dan adapun orang yang datang kepadamu dengan bersegera (untuk mendapatkan pengajaran),",9:"sedang dia takut (kepada Allah),",10:"engkau (Muhammad) malah mengabaikannya.",11:"Sekali-kali jangan (begitu)! Sungguh, (ajaran-ajaran Allah) itu suatu peringatan,",12:"maka barangsiapa menghendaki, tentulah dia akan memperhatikannya,",13:"di dalam kitab-kitab yang dimuliakan (di sisi Allah),",14:"yang ditinggikan (dan) disucikan,",15:"di tangan para utusan (malaikat),",16:"yang mulia lagi berbakti.",17:"Celakalah manusia! Alangkah kufurnya dia!",18:"Dari apakah Dia (Allah) menciptakannya?",19:"Dari setetes mani, Dia menciptakannya lalu menentukannya.",20:"Kemudian jalannya Dia mudahkan,",21:"kemudian Dia mematikannya lalu menguburkannya,",22:"kemudian jika Dia menghendaki, Dia membangkitkannya kembali.",23:"Sekali-kali jangan (begitu)! Dia (manusia) itu belum melaksanakan apa yang Dia (Allah) perintahkan kepadanya.",24:"Maka hendaklah manusia itu memperhatikan makanannya.",25:"Kamilah yang telah mencurahkan air melimpah (dari langit),",26:"kemudian Kami belah bumi dengan sebaik-baiknya,",27:"lalu di sana Kami tumbuhkan biji-bijian,",28:"dan anggur dan sayur-sayuran,",29:"dan zaitun dan pohon kurma,",30:"dan kebun-kebun (yang) rindang,",31:"dan buah-buahan serta rerumputan.",32:"(Semua itu) untuk kesenanganmu dan untuk hewan-hewan ternakmu.",33:"Maka apabila datang suara yang memekakkan (tiupan sangkakala yang kedua),",34:"pada hari itu manusia lari dari saudaranya,",35:"dan dari ibu dan bapaknya,",36:"dan dari istri dan anak-anaknya.",37:"Setiap orang dari mereka pada hari itu mempunyai urusan yang menyibukkannya.",38:"Pada hari itu ada wajah-wajah yang berseri-seri,",39:"tertawa dan gembira ria,",40:"dan pada hari itu ada (pula) wajah-wajah yang tertutup debu (suram),",41:"tertutup oleh kegelapan (ditimpa kehinaan dan kesusahan).",42:"Mereka itulah orang-orang kafir yang durhaka."}}},tafsir:{id:{kemenag:{name:"Kemenag",source:"Aplikasi Quran Kementrian Agama Republik Indonesia",text:{1:u,2:u,3:m,4:m,5:d,6:"Dalam ayat-ayat ini, Allah melanjutkan teguran-Nya, “Adapun orang-orang kafir Mekah yang merasa dirinya serba cukup dan mampu, mereka tidak tertarik untuk beriman padamu, mengapa engkau bersikap terlalu condong pada mereka dan ingin sekali supaya mereka masuk Islam.”",7:d,8:i,9:i,10:i,11:g,12:g,13:e,14:e,15:e,16:e,17:l,18:l,19:"Sebagai jawaban dari pertanyaan di atas, Allah menjelaskan bahwa manusia diciptakan dari setetes mani yang hina. Allah lalu menentukan tahap-tahap kejadian, umur, rezeki, dan nasibnya.",20:"Pada ayat ini, Allah menjelaskan bahwa Dia telah memudahkan jalan manusia pada bagian pertengahan yaitu memberi kesempatan kepadanya untuk menempuh jalan yang benar atau jalan yang sesat. Sebenarnya manusia tidak pantas menyombongkan diri, apabila ia mengerti asal kejadiannya, sebagaimana firman Allah:\n\nYang memperindah segala sesuatu yang Dia ciptakan dan yang memulai penciptaan manusia dari tanah, kemudian Dia menjadikan keturunannya dari sari pati air yang hina (air mani). (as-Sajdah/32: 7-8)",21:s,22:s,23:"Dalam ayat ini, Allah mengulangi lagi peringatan-Nya akan kekafiran manusia terhadap nikmat-Nya dengan menyatakan bahwa setiap orang kafir itu sangat aneh. Semestinya mereka beriman dan mengagungkan Allah setelah merasakan nikmat yang dianugerahkan kepada mereka, tetapi mereka bersikap sebaliknya. Mereka mengingkari nikmat itu seakan-akan hanya hasil usaha mereka sendiri.",24:"Dalam ayat ini, Allah menyuruh manusia untuk memperhatikan makanannya, bagaimana Ia telah menyiapkan makanan yang bergizi yang mengandung protein, karbohidrat, dan lain-lain sehingga memenuhi kebutuhan hidupnya. Manusia dapat merasakan kelezatan makanan dan minumannya yang juga menjadi pendorong bagi pemeliharaan tubuhnya sehingga tetap dalam keadaan sehat dan mampu menunaikan tugas yang dibebankan kepadanya.",25:"Pada ayat ini dijelaskan bahwa sesungguhnya Allah telah mencurahkan air hujan dari langit dengan curahan yang cukup besar sehingga memenuhi kebutuhan semua makhluk-Nya, baik manusia, binatang, maupun tumbuh-tumbuhan.",26:"Kemudian Allah membukakan permukaan bumi dengan sebaik-baiknya agar supaya udara dan sinar matahari dapat masuk ke dalam bagian bumi, sehingga tanahnya menjadi subur untuk menumbuhkan berbagai tanaman.",27:a,28:a,29:a,30:a,31:a,32:"Semua itu merupakan harta benda untuk kesenangan hidup manusia, dan merupakan makanan baginya dan bagi ternaknya.",33:"Dalam ayat ini dijelaskan apabila datang hari Kiamat, ketika terdengar suara yang sangat dahsyat yang memekakkan telinga, yaitu tiupan Malaikat Israfil yang kedua kalinya, maka pada hari tersebut terasa kesedihan dan penyesalan bagi seluruh orang-orang yang kafir. Dalam ayat berikutnya diperinci kedahsyatan hari Kiamat itu.",34:t,35:t,36:t,37:"Setiap manusia pada hari Kiamat yang dahsyat itu mempunyai urusan masing-masing yang cukup menyibukkannya sehingga tidak sempat memperhatikan orang lain. Ketika masih di dunia, mereka saling memberikan pertolongan sampai menebus dengan harta bilamana diperlukan, apalagi jika bersangkutan dengan keselamatan anak-anaknya sendiri yang akan meneruskan generasinya yang akan datang atau mengenai kehormatan istrinya, orang yang paling dekat dan paling setia kepadanya.\n\nAkan tetapi pada hari akhirat nanti, tidak ada kesempatan lagi untuk memperhatikan anggota-anggota keluarganya itu karena kedahsyatan pada hari Kiamat yang sangat menyibukkan itu.\n\nPada hari itu manusia terbagi dua golongan: yang bahagia dan yang celaka, dan terhadap golongan yang pertama dinyatakan dalam ayat berikut ini.",38:h,39:h,40:r,41:r,42:r}}}}},jsonldBreadcrumb:{"@context":p,"@type":"BreadcrumbList",itemListElement:[{"@type":k,position:1,name:"Home",item:"https://quran-offline.netlify.app/"},{"@type":k,position:2,name:"QS 80",item:"https://quran-offline.netlify.app/80/"},{"@type":k,position:3,name:"QS 80:1",item:b}]},jsonLdArticle:{"@context":p,"@type":"NewsArticle",mainEntityOfPage:{"@type":"WebPage","@id":b},headline:"Baca Qur'an Ayat ke-1 Surat 'Abasa | Qur'an Web",image:["https://quran-offline.netlify.app/meta-image.png"],datePublished:y,dateModified:y,author:{"@type":"Person",name:"Irfan Maulana"},description:"Baca Qur'an, Terjemahan Bahasa Indonesia dan Tafsir Ayat ke-1 Surat 'Abasa Berdasarkan Data dari Kemenag",publisher:{"@type":"Organization",name:"mazipan",logo:{"@type":"ImageObject",url:"https://quran-offline.netlify.app/icon.png"}}}}],fetch:[],error:null,state:{notification:{show:!1,title:"",message:""},isShowSidebar:!1,isSupportWebShare:!1,headerTitle:"Qur'an Web",page:"home",lastReadVerse:null,settingActiveTheme:{name:"dark",bgColor:"#071e3d",fgColor:"#fff"},settingShowTranslation:!1,settingShowTafsir:!1,surahFavorite:[]},serverRendered:!0,routePath:"/80/1"}}('Dalam ayat ini dan selanjutnya Allah menyebutkan beberapa macam tumbuh-tumbuhan: pertama, Allah menumbuhkan di bumi biji-bijian seperti gandum, padi, dan lain-lainnya yang menjadi makanan pokok.\n\nKedua dan ketiga, Allah menumbuhkan pula buah anggur dan bermacam sayuran yang dapat dimakan secara langsung.\n\nKeempat dan kelima, buah zaitun dan pohon kurma.\n\nKeenam, kebun-kebun yang besar, tinggi, dan lebat buahnya. Tidak hanya buahnya yang dapat dimanfaatkan, tetapi pohonnya pun dapat dijadikan bahan bangunan dan alat-alat perumahan.\n\nKetujuh, bermacam-macam buah-buahan yang lain, seperti buah pir, apel, mangga, dan sebagainya.\n\nKedelapan, berbagai macam rumput-rumputan.\n\nAir yang turun dari langit dan perannya dalam "menghidupkan tanah yang mati" secara jelas diuraikan pada Surah al-Furqan/25: 48-49. Apa kandungan dari air hujan sehingga dapat digunakan untuk tumbuhnya tumbuhan ada pada Surah Qaf/50: 9. \n\nSedangkan uraian bagaimana bumi "terbelah", di samping ayat di atas, juga terdapat pada Surah Fussilat/41: 39, sebagaimana pada penggalannya: "Dan di antara ayat-ayat-Nya adalah engkau melihat bumi kering tandus maka apabila telah Kami turunkan air di atasnya, niscaya ia bergerak dan mengembang."\n\nAyat tersebut menerangkan apa yang akan terjadi pada tanah yang kering apabila butiran hujan jatuh di atasnya. Ayat tersebut juga menjelaskan adanya tiga tahap bagaimana perkembangan tumbuhan sampai dengan menghasilkan buah.\n\nTingkat-tingkat perkembangan tumbuhan yang dijelaskan oleh ayat di atas adalah demikian:\n\nPertama: Bergeraknya tanah. Apa yang dimaksud dengan bergeraknya tanah adalah gerakan partikel tanah. Partikel ini terdiri dari lapisan-lapisan yang terdiri atas bahan silika dan alumina. Ketika air masuk ke lapisan-lapisan partikel, maka akan terjadi pembengkakan dari partikel-partikel pembentuk lumpur. Hal ini dapat dijelaskan demikian:\n\n1.Muatan listrik elektrostatis yang ada di permukaan partikel (yang terjadi setelah kehadiran air) akan mengakibatkan terganggunya stabilitas. Partikel ini akan bergerak terus, sebelum ada stabilisator yang berupa partikel yang bermuatan listrik yang berlawanan. Di sini kita seharusnya bersyukur, tentang bagaimana Allah telah menciptakan semuanya dalam pasangan-pasangan, sehingga mendatangkan suasana yang stabil dan sentosa. Termasuk dalam hal ini adalah muatan listrik\n\n2.Pergerakan partikel tanah juga disebabkan karena adanya tabrakan dengan partikel air. Pergerakan partikel air yang tidak teratur menyebabkan partikel tanah bergerak ke semua arah. Gerakan yang demikian ini ditemukan oleh seorang ahli tumbuhan bernama Robert Brown pada tahun 1828. Pergerakannya sangat tergantung pada kecepatan dan jumlah partikel air. Dengan demikian, pergerakan yang terjadi adalah interaksi langsung antara partikel tanah dan partikel air.\n\nKedua: Mengembangnya tanah. Apa yang dimaksud dengan mengembangnya tanah adalah mengembangnya partikel tanah. Partikel tanah akan bertambah tebal. Dengan demikian, tanah akan mengembang, sejalan dengan mengembangnya partikel tanah. Telah dikemukakan sebelumnya bahwa partikel tanah terdiri atas lapisan-lapisan yang berhubungan satu sama lain. Antara lapisan satu dan lainnya terdapat pori-pori. Ke dalam pori-pori inilah air dan ion-ion yang terlarut akan masuk. Dengan bentuk pori-pori yang sangat sempit dan adanya medan elektrostatis di permukaan lapisan, maka air seperti di taruh dalam botol, dan tidak mengalir ke luar. Dengan kata lain, air akan disimpan di pori-pori di setiap lapisan.\n\nKetiga: Tahap Perkecambahan. Tahap perkecambahan biji terjadi saat air sudah tersedia. Saat air sudah pada tahap cukup, maka embrio yang ada di dalam biji akan menjadi aktif dan menyerap matrial nutrisi yang sederhana (material nutrisi kompleks dipecah menjadi sederhana dengan bantuan enzim). Pada tahap ini, bakal akar tumbuh ke bawah, bergerak di antara partikel tanah untuk mencari kawasan yang memenuhi syarat dan memperoleh nutrisi yang diperlukannya. Kemudian bakal daun akan berkembang ke atas, menembus permukaan tanah, dan mengarahkan pada sumber sinar matahari.\n\nJadi, secara singkat, tahapan-tahapan di atas dapat dijelaskan demikian. Kata "bergerak" jelas mengindikasikan efek dari air terhadap partikel tanah. Efek ini dapat terjadi sebagai akibat adanya muatan listrik elektrostatis atau benturan langsung antara partikel-partikel air dan tanah. Sedangkan kata "membengkak" mengacu pada menebalnya partikel tanah karena terperangkapnya air di antara lapisan-lapisan pembentuk partikel tanah. Dengan demikian, partikel tanah berfungsi sebagai reservoar air, tempat menyimpan air. Ini sesuai dengan ayat berikut: \n\nDan Kami turunkan air dari langit dengan suatu ukuran; lalu Kami jadikan air itu menetap di bumi, dan pasti Kami berkuasa melenyapkannya. (al-Mu\'minun/23: 18)\n\nKemudian bakal akar, dan disusul bakal daun, mulai tumbuh. Anak pohon akan muncul, terus tumbuh dan memberikan hasil untuk keperluan manusia. Apakah manusia masih tidak bersyukur?\n\nMaka perhatikanlah bekas-bekas rahmat Allah, bagaimana Allah menghidupkan bumi setelah mati (kering). Sungguh, itu berarti Dia pasti (berkuasa) menghidupkan yang telah mati. Dan Dia Mahakuasa atas segala sesuatu. (ar-Rum/30: 50)',0,"Al-Qur'an adalah salah satu dari kitab-kitab yang diturunkan kepada para nabi. Ia merupakan kitab yang mulia dan tinggi nilai ajarannya dan disucikan dari segala macam bentuk pengaruh setan. Al-Qur'an diturunkan dengan perantaraan para penulis yaitu para malaikat yang sangat mulia lagi berbakti, sebagaimana dalam firman Allah:\n\nYang tidak durhaka kepada Allah terhadap apa yang Dia perintahkan kepada mereka dan selalu mengerjakan apa yang diperintahkan. (at-Tahrim/66: 6)",'Dalam ayat-ayat ini, Allah mengingatkan Nabi Muhammad, "Dan adapun orang seperti \'Abdullah bin Ummi Maktum yang datang kepadamu dengan bersegera untuk mendapat petunjuk dan rahmat dari Tuhannya, sedang ia takut kepada Allah jika ia jatuh ke dalam lembah kesesatan, maka kamu bersikap acuh tak acuh dan tidak memperhatikan permintaannya."',"Pada ayat-ayat ini diterangkan bahwa pada hari Kiamat, manusia lari dari saudara, ibu, dan bapaknya, bahkan dari istri dan anak-anaknya. Hal itu disebabkan seluruh pikiran hanya tertuju pada penyelamatan diri dari bencana yang sangat menakutkan, sehingga lupa pada orang tua, saudara, istri, dan anak-anak. Firman Allah:\n\nWahai manusia! Bertakwalah kepada Tuhanmu dan takutlah pada hari yang (ketika itu) seorang bapak tidak dapat menolong anaknya, dan seorang anak tidak dapat (pula) menolong bapaknya sedikit pun. Sungguh, janji Allah pasti benar, maka janganlah sekali-kali kamu terpedaya oleh kehidupan dunia, dan jangan sampai kamu terpedaya oleh penipu dalam (menaati) Allah. (Luqman/31: 33)","Sebaliknya terhadap golongan kedua dinyatakan bahwa banyak pula muka orang-orang kafir pada hari itu tertutup debu penuh dengan sesal dan kesedihan. Mereka itu ditutup lagi oleh kegelapan karena ditimpa oleh kehinaan dan kesusahan. Mereka itulah orang-orang kafir yang amat durhaka.","ListItem","Pada permulaan Surah 'Abasa ini, Allah menegur Nabi Muhammad yang bermuka masam dan berpaling dari 'Abdullah bin Ummi Maktum yang buta, ketika sahabat ini menyela pembicaraan Nabi dengan beberapa tokoh Quraisy. Saat itu 'Abdullah bin Ummi Maktum bertanya dan meminta Nabi saw untuk membacakan dan mengajarkan beberapa wahyu yang telah diterima Nabi. Permintaan itu diulanginya beberapa kali karena ia tidak tahu Nabi sedang sibuk menghadapi beberapa pembesar Quraisy.\n\nSebetulnya Nabi saw sesuai dengan skala prioritas sedang menghadapi tokoh-tokoh penting yang diharapkan dapat masuk Islam karena hal ini akan mempunyai pengaruh besar pada perkembangan dakwah selanjutnya. Maka adalah manusiawi jika Nabi saw tidak memperhatikan pertanyaan 'Abdullah bin Ummi Maktum, apalagi telah ada porsi waktu yang telah disediakan untuk pembicaraan Nabi dengan para sahabat.\n\nTetapi Nabi Muhammad sebagai manusia terbaik dan contoh teladan utama bagi setiap orang mukmin (uswah hasanah), maka Nabi tidak boleh membeda-bedakan derajat manusia. Dalam menetapkan skala prioritas juga harus lebih memberi perhatian kepada orang kecil apalagi memiliki kelemahan seperti 'Abdullah bin Ummi Maktum yang buta dan tidak dapat melihat. Maka seharusnya Nabi lebih mendahulukan pembicaraan dengan 'Abdullah bin Ummi Maktum daripada dengan para tokoh Quraisy.\n\nDalam peristiwa ini Nabi saw tidak mengatakan sepatah katapun kepada 'Abdullah bin Ummi Maktum yang menyebabkan hatinya terluka, tetapi Allah melihat raut muka Nabi Muhammad saw yang masam itu dan tidak mengindahakan Ummi Maktum yang menyebabkan dia tersinggung.\n\nHikmah adanya teguran Allah kepada Nabi Muhammad juga memberi bukti bahwa Al-Qur'an bukanlah karangan Nabi, tetapi betul-betul firman Allah. Teguran yang sangat keras ini tidak mungkin dikarang sendiri oleh Nabi.\n\n'Abdullah bin Ummi Maktum adalah seorang yang bersih dan cerdas. Apabila mendengarkan hikmah, ia dapat memeliharanya dan membersihkan diri dari kebusukan kemusyrikan. Adapun para pembesar Quraisy itu sebagian besar adalah orang-orang yang kaya dan angkuh sehingga tidak sepatutnya Nabi terlalu serius menghadapi mereka untuk diislamkan. Tugas Nabi hanya sekadar menyampaikan risalah dan persoalan hidayah semata-mata berada di bawah kekuasaan Allah. Kekuatan manusia itu harus dipandang dari segi kecerdasan pikiran dan keteguhan hatinya serta kesediaan untuk menerima dan melaksanakan kebenaran. Adapun harta, kedudukan, dan pengaruh kepemimpinan bersifat tidak tetap, suatu ketika ada dan pada saat yang lain hilang sehingga tidak bisa diandalkan. \n\nNabi sendiri setelah ayat ini turun selalu menghormati 'Abdullah bin Ummi Maktum dan sering memuliakannya melalui sabda beliau, \"Selamat datang kepada orang yang menyebabkan aku ditegur oleh Allah. Apakah engkau mempunyai keperluan?\"",'Dalam ayat-ayat ini, Allah menegur Rasul-Nya, "Apa yang memberitahukan kepadamu tentang keadaan orang buta ini? Boleh jadi ia ingin membersihkan dirinya dengan ajaran yang kamu berikan kepadanya atau ingin bermanfaat bagi dirinya dan ia mendapat keridaan Allah, sedangkan pengajaran itu belum tentu bermanfaat bagi orang-orang kafir Quraisy yang sedang kamu hadapi itu."','Dalam ayat-ayat ini, Allah melanjutkan teguran-Nya, "Adapun orang-orang kafir Mekah yang merasa dirinya serba cukup dan mampu, mereka tidak tertarik untuk beriman padamu, mengapa engkau bersikap terlalu condong pada mereka dan ingin sekali supaya mereka masuk Islam."',"Dalam ayat ini, Allah menegur Nabi-Nya agar tidak lagi mengulangi tindakan-tindakan seperti itu yaitu ketika ia menghadapi Ibnu Ummi Maktum dan al-Walid bin al-Mugirah beserta kawan-kawannya.\n\nSesungguhnya pengajaran Allah itu adalah suatu peringatan dan nasihat untuk menyadarkan orang-orang yang lupa atau tidak memperhatikan tanda-tanda kebesaran dan kekuasaan Tuhannya. Barang siapa yang menghendaki peringatan yang jelas dan gamblang, tentu ia memperhatikan dan beramal sesuai dengan kehendak hidayah itu. Apalagi jika diperhatikan bahwa hidayah itu berasal dari kitab-kitab yang mulia seperti diterangkan dalam ayat-ayat berikutnya.",'Dalam ayat-ayat ini, Allah memberi peringatan keras kepada manusia dengan kalimat-kalimat yang tegas, yaitu: binasalah manusia! Alangkah besar keingkarannya kepada nikmat-nikmat Allah yang telah dilimpahkan kepadanya sejak mulai lahir sampai matinya. Allah mengemukakan pertanyaan supaya dijadikan renungan oleh manusia untuk dapat menimbulkan kesadaran, yaitu dari apakah Allah menciptakannya?\n\nAllah memberi perincian tentang macam-macam nikmat yang telah diberikan kepada manusia dalam tiga masa, yaitu permulaan, pertengahan dan bagian akhir. Allah memberi isyarat kepada yang pertama dengan pertanyaan berikut ini: "Dari apakah manusia diciptakan Allah?"',"Dalam dua ayat ini dijelaskan bahwa dalam tahap terakhir (penghabisan), Allah mematikan dan memasukkan manusia ke dalam kubur. Sampai saatnya nanti pada hari Kiamat, Allah membangkitkannya kembali dari kubur-kubur mereka. Firman Allah menjelaskan:\n\nDarinya (tanah) itulah Kami menciptakan kamu dan kepadanyalah Kami akan mengembalikan kamu dan dari sanalah Kami akan mengeluarkan kamu pada waktu yang lain. (thaha/20: 55)","Banyak muka orang-orang mukmin pada hari itu berseri-seri dengan penuh kegembiraan karena mereka dapat menyaksikan sendiri apa yang dijanjikan oleh Allah kepada orang-orang yang beriman ternyata semuanya dapat terlaksana dengan penuh kebahagiaan. Mereka tertawa dan bergembira.","https://schema.org","https://quran-offline.netlify.app/80/1/","2020-05-03T11:52:11.656Z")</script><script src="/_nuxt/1d95c5b26207fa0faf90.js" defer></script><script src="/_nuxt/2e224c20cd919322cfe1.js" defer></script><script src="/_nuxt/a7483e0c76650f94df52.js" defer></script><script src="/_nuxt/27dcc8ba57c4a9f05667.js" defer></script><script src="/_nuxt/aa1979cb4a2195efff95.js" defer></script><script src="/_nuxt/4a797b9b6df9b0efedbe.js" defer></script><script data-n-head="ssr" id="ld-website" type="application/ld+json" data-body="true">{"@context":"http://schema.org","@type":"WebSite","url":"https://quran-offline.netlify.app/","description":"Baca Al-Qur'an dimana saja, langsung dari web browser Anda | Qur'an Web","image":"https://quran-offline.netlify.app/icon.png","thumbnailUrl":"https://quran-offline.netlify.app/icon.png","name":"Quran Web","sameAs":["https://www.facebook.com/mazipanneh","https://instagram.com/maz_ipan","https://twitter.com/Maz_Ipan","https://id.linkedin.com/in/mazipan","https://www.slideshare.net/IrfanMaulana21","https://github.com/mazipan"]}</script><script data-n-head="ssr" id="ld-breadcrumb" type="application/l
