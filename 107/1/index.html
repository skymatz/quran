salat,",5:"(yaitu) orang-orang yang lalai terhadap salatnya,",6:"yang berbuat ria,",7:"dan enggan (memberikan) bantuan."}}},tafsir:{id:{kemenag:{name:"Kemenag",source:"Aplikasi Quran Kementrian Agama Republik Indonesia",text:{1:'Dalam ayat ini, Allah menghadapkan pertanyaan kepada Nabi Muhammad, "Apakah engkau mengetahui orang yang mendustakan agama dan yang dimaksud dengan orang yang mendustakan agama?" Pertanyaan ini dijawab pada ayat-ayat berikut.',2:"Allah lalu menjelaskan bahwa sebagian dari sifat-sifat orang yang mendustakan agama ialah orang-orang yang menolak dan membentak anak-anak yatim yang datang kepadanya untuk memohon belas-kasihnya demi kebutuhan hidupnya. Penolakannya itu sebagai penghinaan dan takabur terhadap anak-anak yatim itu.",3:"Allah menegaskan lebih lanjut sifat pendusta itu, yaitu dia tidak mengajak orang lain untuk membantu dan memberi makan orang miskin. Bila tidak mau mengajak orang memberi makan dan membantu orang miskin berarti ia tidak melakukannya sama sekali. Berdasarkan keterangan di atas, bila seorang tidak sanggup membantu orang-orang miskin maka hendaklah ia menganjurkan orang lain agar melakukan usaha yang mulia itu.",4:e,5:e,6:"Allah selanjutnya menambah penjelasan tentang sifat orang pendusta agama, yaitu mereka melakukan perbuatan-perbuatan lahir hanya semata karena ria, tidak terkesan pada jiwanya untuk meresapi rahasia dan hikmahnya.",7:"Allah menambahkan lagi dalam ayat ini sifat pendusta itu, yaitu mereka tidak mau memberikan barang-barang yang diperlukan oleh orang-orang yang membutuhkannya, sedang barang itu tak pantas ditahan, seperti periuk, kapuk, cangkul, dan lain-lain. \n\nKeadaan orang yang membesarkan agama berbeda dengan keadaan orang yang mendustakan agama, karena yang pertama tampak dalam tata hidupnya yang jujur, adil, kasih sayang, pemurah, dan lain-lain. Sedangkan sifat pendusta agama ialah ria, curang, aniaya, takabur, kikir, memandang rendah orang lain, tidak mementingkan yang lain kecuali dirinya sendiri, bangga dengan harta dan kedudukan, serta tidak mau mengeluarkan sebahagian dari hartanya, baik untuk keperluan perseorangan maupun untuk masyarakat."}}}}},jsonldBreadcrumb:{"@context":i,"@type":"BreadcrumbList",itemListElement:[{"@type":n,position:1,name:"Home",item:"https://quran-offline.netlify.app/"},{"@type":n,position:2,name:"QS 107",item:"https://quran-offline.netlify.app/107/"},{"@type":n,position:3,name:"QS 107:1",item:t}]},jsonLdArticle:{"@context":i,"@type":"NewsArticle",mainEntityOfPage:{"@type":"WebPage","@id":t},headline:"Baca Qur'an Ayat ke-1 Surat Al-Ma'un | Qur'an Web",image:["https://quran-offline.netlify.app/meta-image.png"],datePublished:r,dateModified:r,author:{"@type":"Person",name:"Irfan Maulana"},description:"Baca Qur'an, Terjemahan Bahasa Indonesia dan Tafsir Ayat ke-1 Surat Al-Ma'un Berdasarkan Data dari Kemenag",publisher:{"@type":"Organization",name:"mazipan",logo:{"@type":"ImageObject",url:"https://quran-offline.netlify.app/icon.png"}}}}],fetch:[],error:null,state:{notification:{show:!1,title:"",message:""},isShowSidebar:!1,isSupportWebShare:!1,headerTitle:"Qur'an Web",page:"home",lastReadVerse:null,settingActiveTheme:{name:"dark",bgColor:"#071e3d",fgColor:"#fff"},settingShowTranslation:!1,settingShowTafsir:!1,surahFavorite:[]},serverRendered:!0,routePath:"/107/1"}}(0,"ListItem","Dalam ayat-ayat ini, Allah mengungkapkan satu ancaman yaitu celakalah orang-orang yang mengerjakan salat dengan tubuh dan lidahnya, tidak sampai ke hatinya. Dia lalai dan tidak menyadari apa yang diucapkan lidahnya dan yang dikerjakan oleh anggota tubuhnya. Ia rukuk dan sujud dalam keadaan lalai, ia mengucapkan takbir tetapi tidak menyadari apa yang diucapkannya. Semua itu adalah hanya gerak biasa dan kata-kata hafalan semata-mata yang tidak mempengaruhi apa-apa, tidak ubahnya seperti robot.\n\nPerilaku tersebut ditujukan kepada orang-orang yang mendustakan agama, yaitu orang munafik. Ancaman itu tidak ditujukan kepada orang-orang muslim yang awam, tidak mengerti bahasa Arab, dan tidak tahu tentang arti dari apa yang dibacanya. Jadi orang-orang awam yang tidak memahami makna dari apa yang dibacanya dalam salat tidak termasuk orang-orang yang lalai seperti yang disebut dalam ayat ini.","https://schema.org","https://quran-offline.netlify.app/107/1/","2020-05-03T12:29:04.450Z")</script><script src="/_nuxt/f0451ef7a2df0d8058c7.js" defer></script><script src="/_nuxt/2e224c20cd919322cfe1.js" defer></script><script src="/_nuxt/2c0a84668362b10d6e1e.js" defer></script><script src="/_nuxt/27dcc8ba57c4a9f05667.js" defer></script><script src="/_nuxt/aa1979cb4a2195efff95.js" defer></script><script src="/_nuxt/0451ad0229b692cfc468.js" defer></script><script data-n-head="ssr" id="ld-website" type="application/ld+json" data-body="true">{"@context":"http://schema.org","@type":"WebSite","url":"https://quran-offline.netlify.app/","description":"Baca Al-Qur'an dimana saja, langsung dari web browser Anda | Qur'an Web","image":"https://quran-offline.netlify.app/icon.png","thumbnailUrl":"https://quran-offline.netlify.app/icon.png","name":"Quran Web","sameAs":["https://www.facebook.com/mazipanneh","https://instagram.com/maz_ipan","https://twitter.com/Maz_Ipan","https://id.linkedin.com/in/mazipan","https://www.slideshare.net/IrfanMaulana21","https://github.com/mazipan"]}</script><script data-n-head="ssr" id="ld-breadcrumb" type="application/ld+json" data-body="true">{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Home","item":"https://quran-offline.netlify.app/"},{"@type":"ListItem","position":2,"name":"QS 107","item":"https://quran-offline.netlify.app/107/"},{"@type":"ListItem","position":3,"name":"QS 107:1","item":"https://quran-offline.netlify.app/107/1/"}]}</script><script data-n-head="ssr" id="ld-article" type="application/ld+json" data-body="true">{"@context":"https://schema.org","@type":"NewsArticle","mainEntityOfPage":{"@type":"WebPage","@id":"https://quran-offline.net
