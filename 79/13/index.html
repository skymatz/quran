ِرَةِۗ",15:"هَلْ اَتٰىكَ حَدِيْثُ مُوْسٰىۘ",16:"اِذْ نَادٰىهُ رَبُّهٗ بِالْوَادِ الْمُقَدَّسِ طُوًىۚ",17:"اِذْهَبْ اِلٰى فِرْعَوْنَ اِنَّهٗ طَغٰىۖ",18:"فَقُلْ هَلْ لَّكَ اِلٰٓى اَنْ تَزَكّٰىۙ",19:"وَاَهْدِيَكَ اِلٰى رَبِّكَ فَتَخْشٰىۚ",20:"فَاَرٰىهُ الْاٰيَةَ الْكُبْرٰىۖ",21:"فَكَذَّبَ وَعَصٰىۖ",22:"ثُمَّ اَدْبَرَ يَسْعٰىۖ",23:"فَحَشَرَ فَنَادٰىۖ",24:"فَقَالَ اَنَا۠ رَبُّكُمُ الْاَعْلٰىۖ",25:"فَاَخَذَهُ اللّٰهُ نَكَالَ الْاٰخِرَةِ وَالْاُوْلٰىۗ",26:"اِنَّ فِيْ ذٰلِكَ لَعِبْرَةً لِّمَنْ يَّخْشٰى ۗ ࣖ",27:"ءَاَنْتُمْ اَشَدُّ خَلْقًا اَمِ السَّمَاۤءُ ۚ بَنٰىهَاۗ",28:"رَفَعَ سَمْكَهَا فَسَوّٰىهَاۙ",29:"وَاَغْطَشَ لَيْلَهَا وَاَخْرَجَ ضُحٰىهَاۖ",30:"وَالْاَرْضَ بَعْدَ ذٰلِكَ دَحٰىهَاۗ",31:"اَخْرَجَ مِنْهَا مَاۤءَهَا وَمَرْعٰىهَاۖ",32:"وَالْجِبَالَ اَرْسٰىهَاۙ",33:"مَتَاعًا لَّكُمْ وَلِاَنْعَامِكُمْۗ",34:"فَاِذَا جَاۤءَتِ الطَّاۤمَّةُ الْكُبْرٰىۖ",35:"يَوْمَ يَتَذَكَّرُ الْاِنْسَانُ مَا سَعٰىۙ",36:"وَبُرِّزَتِ الْجَحِيْمُ لِمَنْ يَّرٰى",37:"فَاَمَّا مَنْ طَغٰىۖ",38:"وَاٰثَرَ الْحَيٰوةَ الدُّنْيَاۙ",39:"فَاِنَّ الْجَحِيْمَ هِيَ الْمَأْوٰىۗ",40:"وَاَمَّا مَنْ خَافَ مَقَامَ رَبِّهٖ وَنَهَى النَّفْسَ عَنِ الْهَوٰىۙ",41:"فَاِنَّ الْجَنَّةَ هِيَ الْمَأْوٰىۗ",42:"يَسْـَٔلُوْنَكَ عَنِ السَّاعَةِ اَيَّانَ مُرْسٰىهَاۗ",43:"فِيْمَ اَنْتَ مِنْ ذِكْرٰىهَاۗ",44:"اِلٰى رَبِّكَ مُنْتَهٰىهَاۗ",45:"اِنَّمَآ اَنْتَ مُنْذِرُ مَنْ يَّخْشٰىهَاۗ",46:"كَاَنَّهُمْ يَوْمَ يَرَوْنَهَا لَمْ يَلْبَثُوْٓا اِلَّا عَشِيَّةً اَوْ ضُحٰىهَا ࣖ"},translations:{id:{name:"Malaikat Yang Mencabut",text:{1:"Demi (malaikat) yang mencabut (nyawa) dengan keras.",2:"Demi (malaikat) yang mencabut (nyawa) dengan lemah lembut.",3:"Demi (malaikat) yang turun dari langit dengan cepat,",4:"dan (malaikat) yang mendahului dengan kencang,",5:"dan (malaikat) yang mengatur urusan (dunia).",6:"(Sungguh, kamu akan dibangkitkan) pada hari ketika tiupan pertama mengguncangkan alam,",7:"(tiupan pertama) itu diiringi oleh tiupan kedua.",8:"Hati manusia pada waktu itu merasa sangat takut,",9:"pandangannya tunduk.",10:"(Orang-orang kafir) berkata, “Apakah kita benar-benar akan dikembalikan kepada kehidupan yang semula?   ",11:"Apakah (akan dibangkitkan juga) apabila kita telah menjadi tulang belulang yang hancur?”",12:"Mereka berkata, “Kalau demikian, itu adalah suatu pengembalian yang merugikan.”",13:"Maka pengembalian itu hanyalah dengan sekali tiupan saja.",14:"Maka seketika itu mereka hidup kembali di bumi (yang baru).",15:"Sudahkah sampai kepadamu (Muhammad) kisah Musa?",16:"Ketika Tuhan memanggilnya (Musa) di lembah suci yaitu Lembah Tuwa;",17:"pergilah engkau kepada Fir‘aun! Sesungguhnya dia telah melampaui batas,",18:"Maka katakanlah (kepada Fir‘aun), “Adakah keinginanmu untuk membersihkan diri (dari kesesatan),",19:"dan engkau akan kupimpin ke jalan Tuhanmu agar engkau takut kepada-Nya?”",20:"Lalu (Musa) memperlihatkan kepadanya mukjizat yang besar.",21:"Tetapi dia (Fir‘aun) mendustakan dan mendurhakai.",22:"Kemudian dia berpaling seraya berusaha menantang (Musa).",23:"Kemudian dia mengumpulkan (pembesar-pembesarnya) lalu berseru (memanggil kaumnya).",24:"(Seraya) berkata, “Akulah tuhanmu yang paling tinggi.”",25:"Maka Allah menghukumnya dengan azab di akhirat dan siksaan di dunia.",26:"Sungguh, pada yang demikian itu terdapat pelajaran bagi orang yang takut (kepada Allah).",27:"Apakah penciptaan kamu yang lebih hebat ataukah langit yang telah dibangun-Nya?",28:"Dia telah meninggikan bangunannya lalu menyempurnakannya,",29:"dan Dia menjadikan malamnya (gelap gulita), dan menjadikan siangnya (terang benderang).",30:"Dan setelah itu bumi Dia hamparkan. ",31:"Darinya Dia pancarkan mata air, dan (ditumbuhkan) tumbuh-tumbuhannya.",32:"Dan gunung-gunung Dia pancangkan dengan teguh.",33:"(Semua itu) untuk kesenanganmu dan untuk hewan-hewan ternakmu.",34:"Maka apabila malapetaka besar (hari Kiamat) telah datang,",35:"yaitu pada hari (ketika) manusia teringat akan apa yang telah dikerjakannya,",36:"dan neraka diperlihatkan dengan jelas kepada setiap orang yang melihat.",37:"Maka adapun orang yang melampaui batas,",38:"dan lebih mengutamakan kehidupan dunia,",39:"maka sungguh, nerakalah tempat tinggalnya.",40:"Dan adapun orang-orang yang takut kepada kebesaran Tuhannya dan menahan diri dari (keinginan) hawa nafsunya,",41:"maka sungguh, surgalah tempat tinggal(nya).",42:"Mereka (orang-orang kafir) bertanya kepadamu (Muhammad) tentang hari Kiamat, “Kapankah terjadinya?” ",43:"Untuk apa engkau perlu menyebutkannya (waktunya)?",44:"Kepada Tuhanmulah (dikembalikan) kesudahannya (ketentuan waktunya).",45:"Engkau (Muhammad) hanyalah pemberi peringatan bagi siapa yang takut kepadanya (hari Kiamat).",46:"Pada hari ketika mereka melihat hari Kiamat itu (karena suasananya hebat), mereka merasa seakan-akan hanya (sebentar saja) tinggal (di dunia) pada waktu sore atau pagi hari."}}},tafsir:{id:{kemenag:{name:"Kemenag",source:"Aplikasi Quran Kementrian Agama Republik Indonesia",text:{1:a,2:a,3:a,4:a,5:a,6:a,7:a,8:m,9:m,10:r,11:r,12:e,13:e,14:e,15:g,16:g,17:i,18:i,19:i,20:t,21:t,22:t,23:d,24:d,25:"Maka Allah menurunkan siksa kepadanya, bukan di dunia saja bahkan juga di akhirat. Siksaan di dunia ialah dengan ditenggelamkan bersama kaumnya di Laut Merah, dan siksaan di akhirat dengan dijerumuskan ke dalam neraka Jahanam, yang merupakan tempat kembali yang sangat buruk.",26:"Pada ayat ini dijelaskan sesungguhnya pada kejadian yang demikian itu terdapat pelajaran bagi orang-orang yang mempunyai akal dan dapat memperhitungkan tiap-tiap kejadian dengan akibatnya, terutama bagi orang yang takut kepada Allah.",27:'Ayat ini menghimbau manusia untuk menggunakan akalnya untuk membandingkan penciptaan dirinya yang kecil dan lemah dengan penciptaan alam semesta yang demikian luas dan kokoh. Hal itu menunjukkan kekuasaan Allah. Ibnu Khaldun menggambarkan keadaan manusia yang terlalu mengagungkan kemampuan logika tanpa mengasah kalbunya dengan mengatakan, "Bagaimana manusia dengan otaknya yang hanya sebesar timbangan emas mau digunakan untuk menimbang alam semesta?"',28:'Pada ayat ini dijelaskan bahwa Allah meninggikan langit, meluaskan, dan melengkapinya dengan benda-benda angkasa, seperti planet dan lainnya. Allah lalu menetapkan ketentuan-ketentuan yang mengatur benda-benda angkasa itu, sehingga tetap di tempatnya dan tidak berjatuhan, seakan-akan menjadi perhiasan seluruh jagatnya. Menciptakan dan mengatur alam raya (makrokosmos) ini jauh lebih rumit dan kompleks daripada menciptakan manusia yang hanya disebut mikrokosmos.\n\nKajian saintifik modern saat ini menyatakan bahwa jagad-raya seisinya ini diawali pembentukannya dari adanya singularity. Singularity adalah sesuatu dimana calon/bakal ruang, energi, materi dan waktu masih terkumpul menjadi satu (manunggal). Dentuman Besar (Big Bang) meledakkan singularity ini dan berkembanglah bak seperti spiral-kerucut yang terus menerus berekspansi melebar dan melebar terus. Sejak Big Bang itulah, waktu mulai memisahkan diri dari ruang, begitu pula energi, materi dan gaya-gaya memisahkan diri, dan selama bermiliar-miliar tahun terbentuklah seluruh jagad-raya yang berisi miliaran galaksi. Ruang dan waktu terus mengalami ekspansi meluas. Inilah yang disebut dengan "meninggikan bangunannya (langitnya)". Bahiruddin S. Mahmud menjelaskan bahwa ekspansi jagad raya bukannya tak terbatas, bukannya terus menerus. Laju ekspansi atau perkembangan ini berangsur-angsur menurun, karena gaya gravitasi antar galaksi (yang mereka sesamanya terus saling menjauh) mulai mengendur, sehingga suatu saat akan berhentilah ekspansi jagad raya itu, maka sempurnalah bangunan itu.',29:"Pada ayat ini dijelaskan bahwa Allah telah menjadikan malam gelap gulita dan siang terang benderang, dan pergantian siang dan malam, serta perbedaan musim-musim sebagai akibat dari peredaran planet-planet di sekitar orbitnya. Mengatur dan memelihara peredaran planet-planet ini sungguh pekerjaan yang luar biasa hebatnya.",30:"Juga diterangkan bahwa Allah menjadikan bumi terhampar, sehingga makhluk Allah mudah melaksanakan kehidupan di sana. Ayat ini menunjukkan bahwa Allah menciptakan bumi lebih dahulu, kemudian menciptakan langit, kemudian kembali lagi ke bumi dan menghamparkannya untuk kediaman manusia. Setelah menyiapkan tempat-tempat tinggal, maka Allah menyediakan segala sesuatu yang diperlukan manusia yaitu tentang makanan dan minuman, sebagaimana dijelaskan dalam ayat berikutnya.",31:"Pada ayat ini dijelaskan bahwa Allah memancarkan dari perut bumi sumber-sumber mata air dan sungai-sungai dan menumbuhkan tumbuh-tumbuhannya, baik untuk dimakan manusia maupun binatang ternak.",32:"Pada ayat ini juga dijelaskan bahwa Allah memancangkan gunung-gunung dengan cara yang teguh sekali laksana tonggak sehingga menjadikan bumi stabil tidak goyah. Allah menerangkan hikmahnya pada ayat berikut ini.",33:"Semuanya itu untuk kesenangan manusia dan hewan-hewan ternaknya. Dengan demikian, manusia dan hewan-hewan itu dapat hidup dengan tenang dan mencari rezeki dengan melakukan berbagai kegiatan.\n\nHal ini juga dijelaskan dalam firman Allah yang lain:\n\nDialah yang telah menurunkan air (hujan) dari langit untuk kamu, sebagiannya menjadi minuman dan sebagiannya (menyuburkan) tumbuhan, padanya kamu menggembalakan ternakmu. (an-Nahl/16: 10)\n\nSetelah mempelajari kandungan ayat-ayat tersebut yang ditujukan untuk meyakinkan tentang adanya hari kebangkitan, maka sepatutnya menjadi bahan renungan bahwa Tuhan yang telah menciptakan manusia dan menciptakan apa-apa yang diperlukan untuk kehidupannya, yang telah mengangkat langit di atas dan menghamparkan bumi di bawah, tidakkah berkuasa untuk membangkitkan manusia kembali pada hari Kiamat? Pantaskah Allah membiarkan manusia melakukan perbuatan yang sia-sia setelah menyiapkan sarana bagi mereka dan menghimpun kebaikan-kebaikan yang melimpah ruah itu untuk mereka?",34:"Dalam ayat ini dijelaskan bahwa apabila malapetaka yang sangat besar yaitu hari Kiamat telah datang yang menyebabkan rambut pemuda bisa beruban dan neraka dapat dilihat, maka setiap orang akan melupakan malapetaka-malapetaka lain yang pernah dialaminya. Allah akan memisahkan antara orang-orang yang taat serta bertakwa, yang mana akan dimasukkan ke dalam surga, dengan orang-orang yang membangkang dan durhaka, yang mana akan dimasukkan ke dalam neraka.",35:l,36:l,37:u,38:u,39:u,40:h,41:h,42:"Orang-orang musyrik bertanya kepada Nabi tentang kapan waktunya hari Kiamat itu datang. Mereka menanyakan hal itu dengan nada mengejek dan mencemooh. Nabi sendiri ingin sekali menjawab pertanyaan mereka dengan tepat, akan tetapi Allah melarangnya karena hanya Dia sendirilah yang mengetahui kapan hari Kiamat itu akan terjadi.",43:"Dalam ayat ini, Allah menanyakan apakah Nabi Muhammad akan menyebutkan waktu Kiamat itu? Padahal tugasnya hanya sekadar memberi peringatan sehingga tidak ada kewenangan untuk menyebutkan tentang kedatangan hari kebangkitan. Waktu datangnya hari Kiamat tetap merupakan rahasia Allah. Nabi sendiri tidak mengetahui tentang waktu kedatangannya, sebagaimana difirmankan Allah dalam Al-Qur'an:\n\nKewajibanmu tidak lain hanyalah menyampaikan (risalah). (asy-Syura/42: 48)\n\nDalam sebuah hadis yang diriwayatkan oleh 'Umar bin al-Khaththab, ketika Nabi ditanya tentang kapan datangnya hari Kiamat, beliau menjawab:\n\nOrang yang ditanya tidaklah lebih mengetahui daripada orang yang bertanya. (Riwayat Muslim dari 'Umar bin al-Khaththab)\n\nAllah tetap merahasiakan waktu datangnya hari Kiamat mempunyai hikmah yang besar, yaitu supaya manusia selalu mempersiapkan diri setiap saat dengan banyak-banyak berbuat kebaikan dan selalu menghindari perbuatan jahat.",44:'Dalam ayat ini diterangkan bahwa hanya Allah saja yang mengetahui kapan ketentuan waktunya. Tidak ada yang mengetahui kapan ketentuan waktunya, dan kapan akan terjadinya kiamat kecuali Allah sendiri. Firman Allah:\n\nMereka menanyakan kepadamu (Muhammad) tentang Kiamat, "Kapan terjadi?" Katakanlah, "Sesungguhnya pengetahuan tentang Kiamat itu ada pada Tuhanku; tidak ada (seorang pun) yang dapat menjelaskan waktu terjadinya selain Dia. (Kiamat) itu sangat berat (huru-haranya bagi makhluk) yang di langit dan di bumi, tidak akan datang kepadamu kecuali secara tiba-tiba." Mereka bertanya kepadamu seakan-akan engkau mengetahuinya. Katakanlah (Muhammad), "Sesungguhnya pengetahuan tentang (hari Kiamat) ada pada Allah, tetapi kebanyakan manusia tidak mengetahui." (al-A\'raf/7: 187)',45:"Dalam ayat ini diterangkan bahwa Nabi Muhammad hanya ditugaskan untuk memberi peringatan kepada orang yang takut kepada hari kebangkitan. Mereka diminta untuk mempersiapkan diri dengan beramal kebaikan dan menghindari kejahatan.",46:"Pada hari menyaksikan hari kebangkitan dan merasakan huru-haranya, mereka merasa seolah-olah tinggal di dunia hanya sementara saja, seperti sepenggal pagi atau sepenggal sore pada masa-masa yang lalu itu. Kehidupan manusia di dunia ini memang hanya sebentar saja, sebagaimana firman Allah:\n\nPada hari mereka melihat azab yang dijanjikan, mereka merasa seolah-olah mereka tinggal (di dunia) hanya sesaat saja pada siang hari. (al-Ahqaf/46: 35)"}}}}},jsonldBreadcrumb:{"@context":s,"@type":"BreadcrumbList",itemListElement:[{"@type":k,position:1,name:"Home",item:"https://quran-offline.netlify.app/"},{"@type":k,position:2,name:"QS 79",item:"https://quran-offline.netlify.app/79/"},{"@type":k,position:3,name:"QS 79:1",item:p}]},jsonLdArticle:{"@context":s,"@type":"NewsArticle",mainEntityOfPage:{"@type":"WebPage","@id":p},headline:"Baca Qur'an Ayat ke-1 Surat An-Nazi'at | Qur'an Web",image:["https://quran-offline.netlify.app/meta-image.png"],datePublished:b,dateModified:b,author:{"@type":"Person",name:"Irfan Maulana"},description:"Baca Qur'an, Terjemahan Bahasa Indonesia dan Tafsir Ayat ke-1 Surat An-Nazi'at Berdasarkan Data dari Kemenag",publisher:{"@type":"Organization",name:"mazipan",logo:{"@type":"ImageObject",url:"https://quran-offline.netlify.app/icon.png"}}}}],fetch:[],error:null,state:{notification:{show:!1,title:"",message:""},isShowSidebar:!1,isSupportWebShare:!1,headerTitle:"Qur'an Web",page:"home",lastReadVerse:null,settingActiveTheme:{name:"dark",bgColor:"#071e3d",fgColor:"#fff"},settingShowTranslation:!1,settingShowTafsir:!1,surahFavorite:[]},serverRendered:!0,routePath:"/79/1"}}("Pada ayat-ayat ini, Allah berfirman dalam bentuk sumpah terhadap beberapa malaikat yang mencabut nyawa manusia dengan keras dan juga kepada para malaikat yang mencabut nyawa manusia dengan lemah-lembut. Hal ini dalam rangka menegaskan adanya hari kebangkitan yang diingkari orang-orang musyrik. Ayat-ayat selanjutnya yang juga dalam bentuk kalimat-kalimat sumpah kepada para malaikat yang turun dari langit dengan cepat sambil membawa perintah Allah. Bahkan Allah bersumpah kepada para malaikat yang mendahului malaikat yang lain dengan kencang, serta para malaikat yang mengatur dunia.\n\nFirman-firman dalam bentuk sumpah ini banyak terdapat pada surah-surah Makkiyyah karena banyak orang-orang musyrik menolak dan mengingkari hari kebangkitan, seperti pada Surah as-saffat/37: 1-4:\n\nDemi (rombongan malaikat) yang berbaris bersaf-saf, demi (rombongan) yang mencegah dengan sungguh-sungguh, demi (rombongan) yang membacakan peringatan, sungguh, Tuhanmu benar-benar Esa. (as-saffat/37: 1-4)\n\nAdapun jawab qasam (isi dari sumpah) pada awal Surah an-Nazi'at ini terdapat dalam ayat 6, yaitu sungguh pada saat alam berguncang ketika tiupan sangkakala pertama, semuanya rusak dan hancur.\n\nTiupan sangkakala yang pertama itu kemudian diikuti oleh tiupan kedua yang membangkitkan manusia dari kuburnya. Inilah hari Kiamat dalam arti yang sebenarnya.\n\nAyat-ayat permulaan pada Surah an-Nazi'at ini oleh jumhur mufasir dipahami sebagai sumpah-sumpah kepada para malaikat. Akan tetapi, ada mufasir lain, seperti Ahmad Musthafa al-Maragi, yang memahami sumpah ini bukan kepada para malaikat, tetapi kepada bintang-bintang yang beredar menurut aturan tertentu, seperti matahari, bulan, dan planet-planet yang lain. Dalam tafsir al-MarAgi, ayat-ayat ini dipahami sebagai bintang-bintang yang sigap dan cepat jalannya, cahaya-cahaya yang keluar dari bintang ke bintang, dan bintang-bintang yang jalannya cepat dari bintang-bintang yang lain.\n\nAdapun tentang pemahaman jawab qasam-nya sama dengan pendapat jumhur mufasir.",0,'Dalam ayat ini akhirnya mereka berkata juga, "Kalau demikian, sungguh kami akan mengalami pengembalian yang sangat merugikan." Allah menjawab ejekan dan penyesalan mereka itu dengan menjelaskan bahwa pengembalian itu cukup sederhana saja, yaitu dapat terjadi hanya dengan satu kali tiupan saja oleh Malaikat Israfil.\n\nAkhirnya mereka menyadari bahwa manusia tidak dapat memandang peristiwa hari kebangkitan itu sebagai mustahil. Sebab, dengan itu mereka dapat serta merta akan hidup kembali di permukaan bumi sebagai permulaan hari akhirat.',"Tugas Nabi Musa ialah supaya pergi kepada Fir'aun dan menasihatinya karena Fir'aun sudah melampaui batas, berlaku sombong terhadap Bani Israil dan memperbudak mereka dengan kekejaman yang luar biasa dan di luar peri kemanusiaan. Di antaranya adalah perintah untuk membunuh bayi-bayi laki-laki dan membiarkan bayi perempuan hidup. Kemudian Allah menyuruh Nabi Musa supaya melaksanakan dakwah dengan halus dan lemah lembut.\n\nNabi Musa diperintahkan untuk berdialog secara baik-baik dengan Fir'aun dan mengemukakan pertanyaan apakah Fir'aun mau membersihkan diri dari kesesatan. Fir'aun telah bergelimang dalam kesesatan, sehingga sebaiknya mau menerima petunjuk dari Allah yang dibawa Nabi Musa. Fir'aun perlu menempuh jalan kebajikan yaitu menjauhkan diri dari perbuatan-perbuatan jahat.\n\nKemudian Nabi Musa diperintahkan untuk menjelaskan secara terbuka dengan mengajak Fir'aun untuk mengikuti risalahnya menuju ke jalan Allah dengan bertakwa kepada-Nya.","Kemudian Allah menerangkan bahwa Fir'aun tetap membangkang dan tidak mau mengikuti ajakan Nabi Musa sehingga Musa terpaksa memperlihatkan mukjizat-mukjizatnya. Lalu Musa memperlihatkan kepada Fir'aun mukjizat yang besar yaitu tongkat menjadi ular dan telapak tangan yang bersinar terang. Meskipun begitu, Fir'aun masih mengingkari kenabian Musa dan tetap bersikap durhaka dan menentang Allah. Kemudian Fir'aun berpaling dan berusaha untuk mengadakan perlawanan kepada Musa.","Adapun orang-orang yang sombong dan melampaui batas, lebih mengutamakan kelezatan kehidupan dunia dari pahala di akhirat. Maka sesungguhnya neraka Jahimlah tempat kediamannya.","ListItem","Pada ayat-ayat ini dijelaskan bahwa hati orang-orang kafir pada waktu itu sangat takut setelah mereka menyaksikan sendiri apa yang telah diberitahukan kepada mereka dahulu di dunia. Orang-orang kafir Mekah ketika di dunia bahkan telah diberitahu langsung oleh Nabi Muhammad. Pandangan mereka tertunduk lemas, selalu melihat ke bawah karena rasa takut dan gelisah yang sangat tinggi.\n\nPada ayat lain digambarkan keadaan orang-orang kafir pada hari Kiamat itu sebagai berikut:\n\nMereka datang tergesa-gesa (memenuhi panggilan) dengan mengangkat kepalanya, sedang mata mereka tidak berkedip-kedip dan hati mereka kosong. (Ibrahim/14: 43)",'Pada ayat ini kemudian dijelaskan bahwa orang-orang kafir yang mengingkari hari kebangkitan bertanya dengan nada penyesalan, "Apakah kami betul-betul dikembalikan seperti kehidupan semula?" Hal ini juga pernah mereka tanyakan, sebagaimana terdapat dalam firman Allah:\n\nMereka berkata, "Apakah betul, apabila kami telah mati dan telah menjadi tanah dan tulang belulang, kami benar-benar akan dibangkitkan kembali? (al-Mu\'minun/23: 82)\n\nPada hari Kiamat pun mereka masih bertanya, "Apakah kami akan dibangkitkan juga apabila telah menjadi tulang-belulang yang hancur dan bersatu dengan tanah?" padahal ketika di dunia sudah dijelaskan dalam firman Allah:\n\nDia berkata, "Siapakah yang dapat menghidupkan tulang-belulang yang telah hancur luluh?" Katakanlah (Muhammad), "Yang akan menghidupkannya ialah (Allah) yang menciptakannya pertama kali. Dan Dia Maha Mengetahui tentang segala makhluk. (Yasin/36: 78-79)',"Dalam ayat ini, Allah mengingatkan Nabi Muhammad tentang kisah Musa dalam bentuk pertanyaan, yaitu apakah belum diketahui olehnya tentang kisah Musa yang diutus Allah kepada Fir'aun untuk menyampaikan risalahnya dengan cara yang halus dan lemah lembut seperti tercantum dalam firman Allah:\n\nMaka berbicaralah kamu berdua kepadanya (Fir'aun) dengan kata-kata yang lemah lembut, mudah-mudahan dia sadar atau takut. (thaha/20: 44)\n\nKisah Nabi Musa terutama tatkala Tuhan memanggil Musa di lembah suci yaitu di Lembah thuwa di dekat Gunung Sinai. Pada saat itu, Nabi Musa bermunajat kepada Allah sebagaimana dijelaskan dalam ayat berikut ini.","Pada ayat-ayat ini, Allah menerangkan bahwa Fir'aun mengumpulkan pembesar-pembesarnya dan berseru memanggil kaumnya yang sebagiannya terdiri dari para tukang sihir. Dengan penuh kesombongan, Fir'aun berkata, \"Akulah tuhan kamu yang paling tinggi. Jangan ikuti ajakan Musa.\"","Pada hari Kiamat, manusia akan teringat kepada apa yang telah dikerjakannya ketika hidup di dunia, karena amal-amalnya tercatat dalam sebuah kitab yang lengkap berisi rekaman-rekaman dari ucapan dan perbuatannya sejak mulai balig sampai mati.","Sebaliknya ditegaskan pula bahwa orang-orang yang takut dan mengadakan persiapan karena memandang kebesaran Tuhannya serta menahan diri dari ajakan hawa nafsunya, maka sesungguhnya surgalah tempat kediamannya yang kekal dan abadi. Alangkah beruntung mereka memperoleh bagian seperti itu.","https://schema.org","https://quran-offline.netlify.app/79/1/","2020-05-02T23:56:03.882Z")</script><script src="/_nuxt/0b4dc64f9dcabc2ed96b.js" defer></script><script src="/_nuxt/2e224c20cd919322cfe1.js" defer></script><script src="/_nuxt/0cf4949f24dd85cab8b3.js" defer></script><script src="/_nuxt/27dcc8ba57c4a9f05667.js" defer></script><script src="/_nuxt/aa1979cb4a2195efff95.js" defer></script><script src="/_nuxt/5fd0d14fea06e3abd96d.js" defer></script><script data-n-head="ssr" id="ld-website" type="application/ld+json" data-body="true">{"@context":"http://schema.org","@type":"
